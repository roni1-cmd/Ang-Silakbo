    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDSe2c9-8xqShoHEW-D7BXXAyD5N9uXWEs",
            authDomain: "ang-silakbo.firebaseapp.com",
            databaseURL: "https://ang-silakbo-default-rtdb.firebaseio.com",
            projectId: "ang-silakbo",
            storageBucket: "ang-silakbo.firebasestorage.app",
            messagingSenderId: "1006400633782",
            appId: "1:1006400633782:web:ef4a93c1d445cb825b9f17",
            measurementId: "G-TSDTG2YJ94"
        };

        let app;
        let auth;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }

        window.toggleDarkMode = function() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
        };

        window.handleLogin = async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.querySelector('.next-button');
            const loader = document.querySelector('.loader-container');
            const loginForm = document.querySelector('.login-form');
            const errorDiv = document.querySelector('.error-message');
            
            // Clear any previous error messages
            if (errorDiv) {
                errorDiv.remove();
            }
            
            // Show loader and hide form
            loginForm.style.display = 'none';
            loader.style.display = 'flex';
            
            try {
                if (!auth) {
                    throw new Error('Firebase not initialized properly');
                }

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('Login successful:', user);
                
                // Redirect to admin panel after successful login
                setTimeout(() => {
                    window.location.href = 'Ang Silakbo Admin Panel.html';
                }, 3000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Hide loader and show form again
                loader.style.display = 'none';
                loginForm.style.display = 'block';
                
                // Show error message
                let errorMessage = 'Login failed. Please try again.';
                
                if (error.code) {
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Incorrect password.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many failed attempts. Please try again later.';
                            break;
                        case 'auth/api-key-not-valid':
                            errorMessage = 'Authentication service is currently unavailable. Please contact support.';
                            break;
                        case 'auth/invalid-credential':
                            errorMessage = 'Invalid email or password.';
                            break;
                        default:
                            errorMessage = `Authentication error: ${error.message}`;
                    }
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                // Create and show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = errorMessage;
                loginForm.appendChild(errorDiv);
            }
        };

        // Initialize dark mode on page load
        window.addEventListener('load', () => {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.body.classList.add('dark-mode');
            }
            
            if (auth) {
                console.log('Firebase Auth is ready');
            } else {
                console.error('Firebase Auth failed to initialize');
            }
        });
    </script>
    
    <style>
        :root {
            --primary-orange: #e65100;
            --bg-light: #ffffff;
            --bg-dark: #111111;
            --text-light: #111827;
            --text-dark: #ffffff;
            --border-light: #D1D5DB;
            --border-dark: #374151;
        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;

            background: var(--bg-light);
            color: var(--text-light);
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--primary-orange);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #ff6f00 0%, #ff8f00 20%, #ffa000 40%, #e65100 60%, #d84315 80%, #bf360c 100%);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
        }

        .left-content {
            position: relative;
            z-index: 1;
        }

        .main-heading {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;

        }

        .subtitle {

            opacity: 0.9;

        }

        .right-section {

            align-items: center;
            justify-content: center;
            padding: 2rem;

        }

        }

        .login-form {

            max-width: 400px;
        }

        .form-title {
            font-family: 'Poppins', sans-serif;

            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--primary-orange);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-orange);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: var(--bg-light);
            color: var(--text-light);
        }

        body.dark-mode .form-input {
            border-color: var(--border-dark);
            background: #1F2937;
            color: var(--text-dark);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(230, 81, 0, 0.1);
        }

        .password-group {

        }

            right: 0;
            top: 0;
            color: var(--primary-orange);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .next-button {

            padding: 0.875rem;
            border-radius: 0.375rem;
            font-size: 1rem;

            cursor: pointer;

            transition: background-color 0.2s;
        }

        }

        }

        .loader-container {
            width: fit-content;
            height: fit-content;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            gap: 2rem;
        }

        /* Truck Loader Styles */
        .truck-loader {
            width: fit-content;
            height: fit-content;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .truckWrapper {
            width: 200px;
            height: 100px;
            display: flex;
            flex-direction: column;
            position: relative;
            align-items: center;
            justify-content: flex-end;
            overflow-x: hidden;
        }

        .truckBody {
            width: 130px;
            height: fit-content;
            margin-bottom: 6px;
            animation: motion 1s linear infinite;
        }

        .truckBody svg path[fill="#F83D3D"] {
            fill: var(--primary-orange);
        }

        @keyframes motion {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(3px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .truckTires {
            width: 130px;
            height: fit-content;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 10px 0px 15px;
            position: absolute;
            bottom: 0;
        }

        .truckTires svg {
            width: 24px;
        }

        .road {
            width: 100%;
            height: 1.5px;
            background-color: var(--primary-orange);
            position: relative;
            bottom: 0;
            align-self: flex-end;
            border-radius: 3px;
        }

        .road::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 100%;
            background-color: var(--primary-orange);
            right: -50%;
            border-radius: 3px;
            animation: roadAnimation 1.4s linear infinite;
            border-left: 10px solid white;
        }

        .road::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 100%;
            background-color: var(--primary-orange);
            right: -65%;
            border-radius: 3px;
            animation: roadAnimation 1.4s linear infinite;
            border-left: 4px solid white;
        }

        body.dark-mode .road::before,
        body.dark-mode .road::after {
            border-left-color: var(--bg-dark);
        }

        .lampPost {
            position: absolute;
            bottom: 0;
            right: -90%;
            height: 90px;
            animation: roadAnimation 1.4s linear infinite;
        }

        .lampPost path {
            fill: var(--primary-orange);
        }

        @keyframes roadAnimation {
            0% {
                transform: translateX(0px);
            }
            100% {
                transform: translateX(-350px);
            }
        }

        /* Word Loader Styles */
        .card {
            --bg-color: var(--bg-light);
            background-color: var(--bg-color);
            padding: 1rem 2rem;
            border-radius: 1.25rem;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }

        body.dark-mode .card {
            --bg-color: var(--bg-dark);
            border-color: var(--border-dark);
        }

        .word-loader {
            color: rgb(124, 124, 124);
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-size: 25px;
            box-sizing: content-box;
            height: 40px;
            padding: 10px 10px;
            display: flex;
            border-radius: 8px;
        }

        .words {
            overflow: hidden;
            position: relative;
        }

        .words::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                var(--bg-color) 10%,
                transparent 30%,
                transparent 70%,
                var(--bg-color) 90%
            );
            z-index: 20;
        }

        .word {
            display: block;
            height: 100%;
            padding-left: 6px;
            color: var(--primary-orange);
            animation: spin_4991 4s infinite;
        }

        @keyframes spin_4991 {
            10% {
                transform: translateY(-102%);
            }
            25% {
                transform: translateY(-100%);
            }
            35% {
                transform: translateY(-202%);
            }
            50% {
                transform: translateY(-200%);
            }
            60% {
                transform: translateY(-302%);
            }
            75% {
                transform: translateY(-300%);
            }
            85% {
                transform: translateY(-402%);
            }
            100% {
                transform: translateY(-400%);
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .left-section {
                display: none;
            }
            
            .right-section {
                flex: 1;
                padding: 1rem;
            }
            
            .main-heading {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

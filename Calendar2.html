<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANG SILAKBO - Memos</title>
  <link rel="icon" href="SILAKBO (1).png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF6B35;
      --secondary-color: #FFFFFF;
      --text-color: #333333;
      --background-color: #F7F7F7;
      --event-color-1: #FFD0B5;
      --event-color-2: #B5D7FF;
      --event-color-3: #C7FFB5;
      --event-color-4: #FFB5E8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      padding: 20px 0;
      text-align: center;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .calendar-container {
      background: var(--secondary-color);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin: 40px auto;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .calendar-header button {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .calendar-header button:hover {
      background-color: #FF8C61;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .calendar-day {
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      background: var(--background-color);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .calendar-day:hover {
      transform: scale(1.05);
    }

    .has-event {
      font-weight: bold;
      color: var(--primary-color);
    }

    .event-preview {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2px;
      font-size: 0.7rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text-color);
    }

    .event-color-1 { background-color: var(--event-color-1); }
    .event-color-2 { background-color: var(--event-color-2); }
    .event-color-3 { background-color: var(--event-color-3); }
    .event-color-4 { background-color: var(--event-color-4); }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--secondary-color);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 90%;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal h3 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .modal input, .modal select, .modal textarea {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .modal button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: var(--secondary-color);
    }

    .btn-primary:hover {
      background-color: #FF8C61;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: var(--secondary-color);
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn-danger {
      background-color: #dc3545;
      color: var(--secondary-color);
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .time-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 5px;
      max-height: 300px;
      overflow-y: auto;
    }

    .time-slot {
      padding: 5px;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    .time-slot:hover {
      background-color: #f0f0f0;
    }

    .event-color-picker {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }

    .color-option.selected {
      border: 2px solid #333;
    }

    .event-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }

    .event-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .event-item:last-child {
      border-bottom: none;
    }

    .delete-event {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--secondary-color);
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .calendar-grid {
        grid-template-columns: repeat(7, 1fr);
      }

      .calendar-day {
        padding: 10px;
        font-size: 0.9rem;
      }

      .calendar-header h2 {
        font-size: 1.2rem;
      }

      .header-content {
        flex-direction: column;
      }

      .logo {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <img src="SILAKBO.png" alt="SILAKBO Logo" class="logo">
        <h1>ANG SILAKBO Memos</h1>
        <nav>
          <ul>
            <li><a href="#" id="today-btn">Today</a></li>
            <li><a href="#" id="events-btn">All Events</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month">←</button>
        <h2 id="current-month"></h2>
        <button id="next-month">→</button>
      </div>
      <div class="calendar-grid" id="calendar"></div>
    </div>
  </main>

  <div class="modal" id="event-modal">
    <h3 id="modal-date"></h3>
    <div id="event-list" class="event-list"></div>
    <button id="view-24h" class="btn-secondary">View 24-hour Timestamp</button>
    <div id="time-grid" class="time-grid" style="display: none;"></div>
    <input type="text" id="event-title" placeholder="Event title">
    <input type="time" id="event-time" placeholder="Event time">
    <textarea id="event-description" placeholder="Event description" rows="3"></textarea>
    <input type="text" id="event-location" placeholder="Event location">
    <div class="event-color-picker">
      <div class="color-option selected" style="background-color: var(--event-color-1);" data-color="1"></div>
      <div class="color-option" style="background-color: var(--event-color-2);" data-color="2"></div>
      <div class="color-option" style="background-color: var(--event-color-3);" data-color="3"></div>
      <div class="color-option" style="background-color: var(--event-color-4);" data-color="4"></div>
    </div>
    <button id="add-event" class="btn-primary">Add Event</button>
    <button id="close-modal" class="btn-secondary">Close</button>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 ANG SILAKBO. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCI6Kc5wY3XpTnEGQ4y8mRHA9C_kQ6oK5o",
      authDomain: "ang-silakbo-8ed47.firebaseapp.com",
      projectId: "ang-silakbo-8ed47",
      storageBucket: "ang-silakbo-8ed47.appspot.com",
      messagingSenderId: "793504945033",
      appId: "1:793504945033:web:11a87ca1c76daa76494758"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentDate = new Date();
    let selectedDate = null;
    let selectedColor = "1";

    function renderCalendar(date) {
      const calendarEl = document.getElementById('calendar');
      const monthYearEl = document.getElementById('current-month');
      calendarEl.innerHTML = '';

      const year = date.getFullYear();
      const month = date.getMonth();
      monthYearEl.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

      const firstDay = new Date(year, month, 1);
      const startingDay = firstDay.getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < startingDay; i++) {
        calendarEl.appendChild(createDayElement(''));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayDate = new Date(year, month, day);
        const dayElement = createDayElement(day);
        dayElement.dataset.date = dayDate.toISOString().split('T')[0];
        calendarEl.appendChild(dayElement);
      }

      loadEvents(date);
    }

    function createDayElement(day) {
      const div = document.createElement('div');
      div.className = 'calendar-day';
      if (day) {
        div.textContent = day;
        div.addEventListener('click', () => showEventModal(new Date(div.dataset.date)));
      }
      return div;
    }

    function loadEvents(date) {
      getDocs(collection(db, 'events')).then(snapshot => {
        const eventsByDate = {};

        snapshot.forEach(doc => {
          const event = doc.data();
          if (!eventsByDate[event.date]) {
            eventsByDate[event.date] = [];
          }
          eventsByDate[event.date].push({ id: doc.id, ...event });
        });

        document.querySelectorAll('.calendar-day').forEach(dayEl => {
          const dayISO = dayEl.dataset.date;
          if (eventsByDate[dayISO]) {
            dayEl.classList.add('has-event');
            const eventContainer = document.createElement('div');
            eventContainer.className = 'event-preview';
            eventsByDate[dayISO].forEach((event, index) => {
              const eventPreview = document.createElement('div');
              eventPreview.textContent = `${event.time} - ${event.title}`;
              eventPreview.className = `event-color-${event.color || (index % 4) + 1}`;
              eventContainer.appendChild(eventPreview);
            });
            dayEl.appendChild(eventContainer);
          }
        });
      });
    }

    function showEventModal(date) {
      selectedDate = date.toISOString().split('T')[0];
      document.getElementById('modal-date').textContent = date.toDateString();
      document.getElementById('event-title').value = "";
      document.getElementById('event-time').value = "";
      document.getElementById('event-description').value = "";
      document.getElementById('event-location').value = "";
      
      loadEventsForDate(selectedDate);

      document.getElementById('event-modal').style.display = 'block';
    }

    function loadEventsForDate(date) {
      const eventList = document.getElementById('event-list');
      eventList.innerHTML = '';

      getDocs(collection(db, 'events')).then(snapshot => {
        snapshot.forEach(doc => {
          const event = doc.data();
          if (event.date === date) {
            const eventItem = document.createElement('div');
            eventItem.className = 'event-item';
            eventItem.innerHTML = `
              <span>${event.time} - ${event.title}</span>
              <button class="delete-event" data-id="${doc.id}">Delete</button>
            `;
            eventList.appendChild(eventItem);
          }
        });

        // Add event listeners for delete buttons
        document.querySelectorAll('.delete-event').forEach(button => {
          button.addEventListener('click', (e) => {
            const eventId = e.target.dataset.id;
            deleteEvent(eventId);
          });
        });
      });
    }

    function deleteEvent(eventId) {
      deleteDoc(doc(db, 'events', eventId)).then(() => {
        loadEventsForDate(selectedDate);
        renderCalendar(currentDate);
      }).catch((error) => {
        console.error("Error deleting document: ", error);
        alert("An error occurred while deleting the event. Please try again.");
      });
    }

    function create24HourGrid() {
      const timeGrid = document.getElementById('time-grid');
      timeGrid.innerHTML = '';
      for (let i = 0; i < 24; i++) {
        const timeSlot = document.createElement('div');
        timeSlot.className = 'time-slot';
        timeSlot.textContent = `${i.toString().padStart(2, '0')}:00`;
        timeSlot.addEventListener('click', () => {
          document.getElementById('event-time').value = `${i.toString().padStart(2, '0')}:00`;
          timeGrid.style.display = 'none';
        });
        timeGrid.appendChild(timeSlot);
      }
    }

    document.getElementById('view-24h').addEventListener('click', () => {
      const timeGrid = document.getElementById('time-grid');
      if (timeGrid.style.display === 'none') {
        create24HourGrid();
        timeGrid.style.display = 'grid';
      } else {
        timeGrid.style.display = 'none';
      }
    });

    document.querySelectorAll('.color-option').forEach(option => {
      option.addEventListener('click', (e) => {
        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
        e.target.classList.add('selected');
        selectedColor = e.target.dataset.color;
      });
    });

    document.getElementById('add-event').addEventListener('click', () => {
      const title = document.getElementById('event-title').value;
      const time = document.getElementById('event-time').value;
      const description = document.getElementById('event-description').value;
      const location = document.getElementById('event-location').value;

      if (title && time) {
        addDoc(collection(db, 'events'), {
          date: selectedDate,
          title: title,
          time: time,
          description: description,
          location: location,
          color: selectedColor
        }).then(() => {
          loadEventsForDate(selectedDate);
          renderCalendar(currentDate);
          document.getElementById('event-title').value = "";
          document.getElementById('event-time').value = "";
          document.getElementById('event-description').value = "";
          document.getElementById('event-location').value = "";
        }).catch((error) => {
          console.error("Error adding document: ", error);
          alert("An error occurred while adding the event. Please try again.");
        });
      } else {
        alert("Please enter at least a title and time for the event.");
      }
    });

    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('event-modal').style.display = 'none';
    });

    document.getElementById('prev-month').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    document.getElementById('next-month').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    document.getElementById('today-btn').addEventListener('click', (e) => {
      e.preventDefault();
      currentDate = new Date();
      renderCalendar(currentDate);
    });

    document.getElementById('events-btn').addEventListener('click', (e) => {
      e.preventDefault();
      showAllEvents();
    });

    function showAllEvents() {
      getDocs(collection(db, 'events')).then(snapshot => {
        let allEventsContent = "<h3>All Events</h3><div class='event-list'>";
        snapshot.forEach(doc => {
          const event = doc.data();
          allEventsContent += `
            <div class="event-item">
              <span><strong>${new Date(event.date).toDateString()} ${event.time}</strong>: ${event.title}</span>
              <button class="delete-event" data-id="${doc.id}">Delete</button>
            </div>
          `;
        });
        allEventsContent += "</div>";
        
        const modal = document.getElementById('event-modal');
        modal.innerHTML = allEventsContent;
        modal.innerHTML += '<button id="close-all-events" class="btn-secondary">Close</button>';
        modal.style.display = 'block';

        document.getElementById('close-all-events').addEventListener('click', () => {
          modal.style.display = 'none';
        });

        // Add event listeners for delete buttons
        document.querySelectorAll('.delete-event').forEach(button => {
          button.addEventListener('click', (e) => {
            const eventId = e.target.dataset.id;
            deleteEvent(eventId);
            showAllEvents(); // Refresh the list after deletion
          });
        });
      });
    }

    renderCalendar(currentDate);
  </script>
</body>
</html>

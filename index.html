<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ang SIlakbo - Financial Management Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --orange-primary: #FF7A00;
            --orange-secondary: #FF9F45;
            --orange-light: #FFB673;
            --orange-dark: #CC6200;
            --bg-light: #ffffff;
            --bg-dark: #1a1a1a;
            --text-light: #333333;
            --text-dark: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 4rem;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .navbar {
            background-color: rgba(26, 26, 26, 0.95);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--orange-primary);
            text-decoration: none;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--orange-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        body.dark-mode .nav-links a {
            color: var(--text-dark);
        }

        .nav-links a:hover {
            color: var(--orange-secondary);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, var(--orange-dark) 0%, transparent 70%);
            opacity: 0.1;
            z-index: 1;
        }

        body.dark-mode .hero::before {
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(255, 122, 0, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            margin-bottom: 2rem;
            color: var(--orange-dark);
            font-weight: 500;
        }

        body.dark-mode .hero-tag {
            color: var(--orange-light);
        }

        .hero-title {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--orange-primary), var(--orange-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.3;
        }

        .hero-title::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .hero-subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        body.dark-mode .hero-subtitle {
            color: #999;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--orange-primary);
            color: var(--text-dark);
        }

        .btn-primary:hover {
            background-color: var(--orange-dark);
        }

        .btn-secondary {
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--text-light);
        }

        body.dark-mode .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 0, 0, 0.15);
        }

        body.dark-mode .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        body.dark-mode .theme-toggle {
            color: var(--text-dark);
        }

        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 0.1;
        }

        body.dark-mode .slideshow img.active {
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 2rem;
            }

            .nav-links {
                display: none;
            }

            .hero {
                padding: 0 2rem;
            }

            .hero-title {
                font-size: clamp(1.2rem, 4vw, 2rem);
            }

            .hero-subtitle {
                font-size: 0.9rem;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background-color: var(--orange-primary);
            z-index: 1001;
            transition: width 0.3s ease;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--orange-primary);
            color: var(--text-dark);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .back-to-top.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="scroll-indicator"></div>
    <div class="back-to-top">
        <i class="fas fa-chevron-up"></i>
    </div>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="SILAKBO (1).png" alt="Ang SIlakbo Logo">
            ANG SILAKBO
        </a>
        <div class="nav-links">
            <a href="#"><i class="fas fa-chart-line"></i> Features</a>
            <a href="#"><i class="fas fa-chart-bar"></i> Statistics</a>
            <a href="#"><i class="fas fa-info-circle"></i> Information</a>
            <a href="#"><i class="fas fa-rocket"></i> Get Started</a>
        </div>
        <button class="theme-toggle"><i class="fas fa-moon"></i></button>
    </nav>

    <section class="hero">
        <div class="slideshow">
            <img src="Photo 1.jpg" alt="Financial Management 1">
            <img src="Photo 2.jpg" alt="Financial Management 2">
            <img src="Photo 3.jpg" alt="Financial Management 3">
            <img src="Photo 2.jpg" alt="Financial Management 4">
            <img src="Photo 1.jpg" alt="Financial Management 5">
            <img src="Photo 3.jpg" alt="Financial Management 6">
            <img src="Photo 2.jpg" alt="Financial Management 7">
            <img src="Photo 1.jpg" alt="Financial Management 8">
            <img src="Photo 2.jpg" alt="Financial Management 9">
            <img src="Photo 3.jpg" alt="Financial Management 10">
        </div>
        <div class="hero-content">
            <div class="hero-tag">
                <i class="fas fa-star"></i>
                Journalism As One
            </div>
            <h1 class="hero-title" id="typewriter"></h1>
            <p class="hero-subtitle">The Offical Publication Page of University of Cebu Lapu-Lapu and Mandue | Senior High School Department.</p>
            <div class="cta-buttons">
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-book-open"></i>
                    Learn More
                </a>
                <a href="#" class="btn btn-secondary">
                    <i class="fas fa-info-circle"></i>
                    Know What's In It
                </a>
            </div>
        </div>
    </section>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        let isDark = false;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.classList.toggle('dark-mode');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href'))?.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Typewriter effect
        const typewriterElement = document.getElementById('typewriter');
        const textToType = "Pagpapahayag Ng Makatotohanang Balita Na May Makabuluhang Damdamin.";
        let i = 0;
        const typingSpeed = 30; // milliseconds

        function typeWriter() {
            if (i < textToType.length) {
                typewriterElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, typingSpeed);
            }
        }

        // Slideshow functionality
        const slides = document.querySelectorAll('.slideshow img');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        // Scroll indicator
        const scrollIndicator = document.querySelector('.scroll-indicator');

        function updateScrollIndicator() {
            const windowHeight = window.innerHeight;
            const fullHeight = document.documentElement.scrollHeight;
            const scrolled = window.scrollY;
            const percentScrolled = (scrolled / (fullHeight - windowHeight)) * 100;
            scrollIndicator.style.width = `${percentScrolled}%`;
        }

        // Back to top button
        const backToTopButton = document.querySelector('.back-to-top');

        function toggleBackToTopButton() {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        }

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Event listeners
        window.addEventListener('scroll', () => {
            updateScrollIndicator();
            toggleBackToTopButton();
        });

        window.addEventListener('resize', updateScrollIndicator);

        // Initialize
        window.onload = () => {
            typeWriter();
            showSlide(0);
            updateScrollIndicator();
            toggleBackToTopButton();
        };

        // Change slide every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>

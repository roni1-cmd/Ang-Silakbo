<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ang Silakbo</title>
    <link rel="icon" href="SILAKBO (1).png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #E65100;
            --secondary-color: #FFF0E6;
            --accent-color: #FF9933;
            --text-color: #333333;
            --shadow-color: rgba(255, 102, 0, 0.1);
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: var(--text-color);
            line-height: 1.6;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sidebar-header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .sidebar-menu {
            list-style-type: none;
        }

        .sidebar-menu li {
            margin-bottom: 1rem;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .sidebar-menu i {
            margin-right: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-top: 0.5rem;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .filter-dropdown, .search-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .search-input {
            flex-grow: 1;
        }

        .notifications-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .notification-item {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-content {
            flex-grow: 1;
        }

        .notification-time {
            font-size: 0.8rem;
            color: #666;
        }

        .view-btn, .delete-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 0.5rem;
        }

        .view-btn:hover, .delete-btn:hover {
            background-color: var(--accent-color);
        }

        .delete-btn {
            background-color: var(--danger-color);
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 2rem;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .pagination button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: var(--accent-color);
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-info {
                margin-top: 1rem;
            }

            .filter-container {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-dropdown, .search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="SILAKBO (1).png" alt="Ang Silakbo Logo">
                <h2>ANG SILAKBO</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Admin Dashboard</h1>
                <div class="user-info">
                    <img src="SILAKBO.png" alt="Admin Avatar" class="user-avatar">
                    <span id="adminName">SILAKBO ADMIN</span>
                </div>
            </header>
            <section class="stats-container">
                <div class="stat-item">
                    <div class="stat-value" id="totalNotifications">0</div>
                    <div class="stat-label">Total Notifications</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="unreadNotifications">0</div>
                    <div class="stat-label">Unread Notifications</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="todayNotifications">0</div>
                    <div class="stat-label">Today's Notifications</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="averageResponseTime">0</div>
                    <div class="stat-label">Avg. Response Time (hrs)</div>
                </div>
            </section>
            <section class="filter-container">
                <select class="filter-dropdown" id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="unread">Unread</option>
                    <option value="read">Read</option>
                </select>
                <select class="filter-dropdown" id="dateFilter">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
                <input type="text" class="search-input" id="searchInput" placeholder="Search notifications...">
            </section>
            <section id="notificationsList" class="notifications-container"></section>
            <div class="pagination">
                <button id="prevPage" disabled>Previous</button>
                <button id="nextPage">Next</button>
            </div>
        </main>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Message Details</h2>
            <div id="messageDetails"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, onChildAdded, update, get, query, orderByChild, startAt, endAt, limitToFirst, remove } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSe2c9-8xqShoHEW-D7BXXAyD5N9uXWEs",
            authDomain: "ang-silakbo.firebaseapp.com",
            databaseURL: "https://ang-silakbo-default-rtdb.firebaseio.com",
            projectId: "ang-silakbo",
            storageBucket: "ang-silakbo.appspot.com",
            messagingSenderId: "1006400633782",
            appId: "1:1006400633782:web:ef4a93c1d445cb825b9f17",
            measurementId: "G-TSDTG2YJ94"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let totalNotifications = 0;
        let unreadNotifications = 0;
        let todayNotifications = 0;
        let totalResponseTime = 0;
        let respondedNotifications = 0;

        const notificationsPerPage = 10;
        let currentPage = 1;
        let allNotifications = [];

        function updateStats() {
            document.getElementById('totalNotifications').textContent = totalNotifications;
            document.getElementById('unreadNotifications').textContent = unreadNotifications;
            document.getElementById('todayNotifications').textContent = todayNotifications;
            const avgResponseTime = respondedNotifications > 0 ? (totalResponseTime / respondedNotifications / 3600000).toFixed(2) : 0;
            document.getElementById('averageResponseTime').textContent = avgResponseTime;
        }

        function createNotificationElement(notification, notificationId) {
            const div = document.createElement('div');
            div.className = 'notification-item';
            div.innerHTML = `
                <div class="notification-content">
                    <strong>New message request received</strong>
                    <div class="notification-time">${new Date(notification.timestamp).toLocaleString()}</div>
                </div>
                <button class="view-btn" data-request-id="${notification.requestId}" data-notification-id="${notificationId}">
                    View Details
                </button>
                <button class="delete-btn" data-notification-id="${notificationId}">
                    Delete
                </button>
            `;
            return div;
        }

        function setupNotifications() {
            const notificationsRef = ref(db, 'notifications');
            const notificationsList = document.getElementById('notificationsList');

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const recentNotificationsQuery = query(
                notificationsRef,
                orderByChild('timestamp'),
                startAt(today.getTime())
            );

            onChildAdded(recentNotificationsQuery, (snapshot) => {
                const notification = snapshot.val();
                const notificationId = snapshot.key;

                if (notification.type === 'newMessageRequest') {
                    allNotifications.push({...notification, id: notificationId});
                    totalNotifications++;
                    if (!notification.read) {
                        unreadNotifications++;
                    }
                    if (notification.timestamp >= today.getTime()) {
                        todayNotifications++;
                    }
                    if (notification.responseTime) {
                        totalResponseTime += notification.responseTime;
                        respondedNotifications++;
                    }

                    updateStats();
                    updatePagination();
                    displayNotifications();
                }
            });
        }

        function displayNotifications() {
            const notificationsList = document.getElementById('notificationsList');
            notificationsList.innerHTML = '';

            const startIndex = (currentPage - 1) * notificationsPerPage;
            const endIndex = startIndex + notificationsPerPage;
            const paginatedNotifications = allNotifications.slice(startIndex, endIndex);

            paginatedNotifications.forEach(notification => {
                const notificationElement = createNotificationElement(notification, notification.id);
                notificationsList.appendChild(notificationElement);
            });
        }

        function updatePagination() {
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage >= Math.ceil(allNotifications.length / notificationsPerPage);
        }

        function viewMessageRequest(requestId, notificationId) {
            const messageRequestRef = ref(db, `messageRequests/${requestId}`);
            get(messageRequestRef).then((snapshot) => {
                const request = snapshot.val();
                if (request) {
                    const messageDetails = document.getElementById('messageDetails');
                    messageDetails.innerHTML = `
                        <p><strong>Name:</strong> ${request.name}</p>
                        <p><strong>Email:</strong> ${request.email}</p>
                        <p><strong>Message:</strong> ${request.message}</p>
                        <p><strong>Timestamp:</strong> ${new Date(request.timestamp).toLocaleString()}</p>
                    `;
                    
                    const modal = document.getElementById('messageModal');
                    modal.style.display = "block";
                    
                    // Mark the notification as read
                    update(ref(db, `notifications/${notificationId}`), { read: true }).then(() => {
                        if (unreadNotifications > 0) {
                            unreadNotifications--;
                            updateStats();
                        }
                    });
                } else {
                    alert('Message request not found.');
                }
            }).catch((error) => {
                console.error('Error fetching message request:', error);
                alert('Failed to fetch message request details.');
            });
        }

        function deleteNotification(notificationId) {
            if (confirm('Are you sure you want to delete this notification?')) {
                const notificationRef = ref(db, `notifications/${notificationId}`);
                remove(notificationRef).then(() => {
                    allNotifications = allNotifications.filter(notification => notification.id !== notificationId);
                    totalNotifications--;
                    updateStats();
                    updatePagination();
                    displayNotifications();
                }).catch((error) => {
                    console.error('Error deleting notification:', error);
                    alert('Failed to delete notification.');
                });
            }
        }

        function setupEventListeners() {
            // Close modal when clicking on <span> (x)
            document.getElementsByClassName("close")[0].onclick = function() {
                document.getElementById('messageModal').style.display = "none";
            }

            // Close modal when clicking outside of it
            window.onclick = function(event) {
                let modal = document.getElementById('messageModal');
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Add event listener for view and delete buttons
            document.getElementById('notificationsList').addEventListener('click', function(event) {
                if (event.target.classList.contains('view-btn')) {
                    const requestId = event.target.dataset.requestId;
                    const notificationId = event.target.dataset.notificationId;
                    viewMessageRequest(requestId, notificationId);
                } else if (event.target.classList.contains('delete-btn')) {
                    const notificationId = event.target.dataset.notificationId;
                    deleteNotification(notificationId);
                }
            });

            // Pagination event listeners
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayNotifications();
                    updatePagination();
                }
            });

            document.getElementById('nextPage').addEventListener('click', () => {
                if (currentPage < Math.ceil(allNotifications.length / notificationsPerPage)) {
                    currentPage++;
                    displayNotifications();
                    updatePagination();
                }
            });

            // Filter event listeners
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('dateFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);
        }

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();

            const filteredNotifications = allNotifications.filter(notification => {
                const matchesStatus = statusFilter === 'all' || 
                    (statusFilter === 'unread' && !notification.read) ||
                    (statusFilter === 'read' && notification.read);

                const notificationDate = new Date(notification.timestamp);
                const today = new Date();
                const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                const monthAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);

                const matchesDate = dateFilter === 'all' ||
                    (dateFilter === 'today' && notificationDate.toDateString() === today.toDateString()) ||
                    (dateFilter === 'week' && notificationDate >= weekAgo) ||
                    (dateFilter === 'month' && notificationDate >= monthAgo);

                const matchesSearch = searchQuery === '' ||
                    notification.name.toLowerCase().includes(searchQuery) ||
                    notification.email.toLowerCase().includes(searchQuery) ||
                    notification.message.toLowerCase().includes(searchQuery);

                return matchesStatus && matchesDate && matchesSearch;
            });

            allNotifications = filteredNotifications;
            currentPage = 1;
            displayNotifications();
            updatePagination();
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Admin signed in:", user.email);
                document.getElementById('adminName').textContent = user.displayName || user.email;
                setupNotifications();
                setupEventListeners();
            } else {
                console.log("No admin signed in");
                alert("Please sign in as an admin to view notifications");
            }
        });
    </script>
</body>
</html>

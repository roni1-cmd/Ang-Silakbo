<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="SILAKBO (1).png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --header-height: 70px;
            --primary-color: #ff6600;
            --secondary-color: #333;
            --background-color: #fff5eb;
        }

        body {
            display: flex;
            margin: 0;
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary-color);
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px 0;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
        }

        .top-header {
            height: var(--header-height);
            background: white;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .content-area {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .forms-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin-top: 50px;
        }

        .sidebar-menu li a {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            border-radius: 10px;
            margin: 5px 10px;
        }

        .sidebar-menu li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar-menu li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.2);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-details h3 {
            margin: 0;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .stat-details p {
            margin: 5px 0 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card input,
        .card select {
            padding: 12px;
            border: 1px solid #ffd1b3;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .card input:focus,
        .card select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 102, 0, 0.2);
            outline: none;
        }

        .card button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .card button:hover {
            background: #ff8533;
            transform: translateY(-2px);
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        #authStatus {
            font-weight: bold;
            color: white;
            background: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar navigation -->
    <nav class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="Ang Silakbo Admin Panel.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="Ang Silakbo Registered Applicants.html"><i class="fas fa-users"></i> Applicants</a></li>
            <li><a href="Calendar.html"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
            <li><a href="Silakbo Post.html"><i class="fas fa-edit"></i> Article Editor</a></li>
            <li><a href="Chat.html"><i class="fas fa-comments"></i> Messages</a></li>
        </ul>
    </nav>

    <!-- Main content area -->
    <div class="main-content">
        <header class="top-header">
            <div class="header-actions">
                <div id="authStatus"></div>
                <div class="user-profile">
                    <img src="SILAKBO.png" alt="User">
                    <span class="user-name">Admin</span>
                </div>
            </div>
        </header>

        <main class="content-area">
            <div class="page-header">
                <h2><i class="fas fa-clipboard-list"></i> Post New Task</h2>
            </div>

            <!-- Stats cards in grid layout -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-tasks"></i></div>
                    <div class="stat-details">
                        <h3>Total Tasks</h3>
                        <p id="totalDuties">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-calendar"></i></div>
                    <div class="stat-details">
                        <h3>Upcoming Events</h3>
                        <p id="upcomingEvents">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-user-shield"></i></div>
                    <div class="stat-details">
                        <h3>Active Admins</h3>
                        <p id="activeAdmins">0</p>
                    </div>
                </div>
            </div>

            <!-- Forms in a two-column layout -->
            <div class="forms-container">
                <div id="loginForm" class="card">
                    <h3>Admin Login</h3>
                    <form>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" id="loginButton">Login</button>
                    </form>
                </div>

                <div id="dutyForm" class="card" style="display: none;">
                    <h3>Post New Task</h3>
                    <form>
                        <input type="text" id="what" placeholder="What" required>
                        <input type="datetime-local" id="when" required>
                        <input type="text" id="where" placeholder="Where" required>
                        <input type="text" id="peopleInvolved" placeholder="People Involved" required>
                        <select id="priority" required>
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <button type="submit">Post Task</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getDatabase, ref, get, push, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSe2c9-8xqShoHEW-D7BXXAyD5N9uXWEs",
            authDomain: "ang-silakbo.firebaseapp.com",
            databaseURL: "https://ang-silakbo-default-rtdb.firebaseio.com",
            projectId: "ang-silakbo",
            storageBucket: "ang-silakbo.firebasestorage.app",
            messagingSenderId: "1006400633782",
            appId: "1:1006400633782:web:ef4a93c1d445cb825b9f17",
            measurementId: "G-TSDTG2YJ94"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Admin name mapping
        const adminNames = {
            'angsilakbo1@uclm.com': 'Queenie Marie',
            'angsilakbo2@uclm.com': 'June Marie',
            'angsilakbo3@uclm.com': 'Diana Rose'
        };

        console.log("Firebase initialized");

        // Admin email whitelist
        const authorizedEmails = [
            'angsilakbo1@uclm.com',
            'angsilakbo2@uclm.com',
            'angsilakbo3@uclm.com'
        ];

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            console.log("Auth state changed");
            if (user) {
                console.log("User is signed in:", user.email);
                updateAuthStatus(user);
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dutyForm').style.display = 'block';
                fetchStats();
            } else {
                console.log("No user is signed in.");
                document.getElementById('authStatus').textContent = "Not signed in";
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('dutyForm').style.display = 'none';
            }
        });

        function updateAuthStatus(user) {
            const authStatusDiv = document.getElementById('authStatus');
            authStatusDiv.textContent = `Signed in as: ${adminNames[user.email] || user.email}`;
            checkAdminStatus(user);
        }

        function checkAdminStatus(user) {
            console.log("Checking admin status for:", user.uid);
            if (authorizedEmails.includes(user.email)) {
                document.getElementById('authStatus').textContent += " (Admin)";
                return true;
            } else {
                document.getElementById('authStatus').textContent += " (Not an admin)";
                return false;
            }
        }

        document.getElementById('loginButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!authorizedEmails.includes(email)) {
                alert('Unauthorized email address');
                return;
            }
            
            console.log("Attempting login with email:", email);
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Login successful", userCredential);
                })
                .catch((error) => {
                    console.error("Login error:", error);
                    alert("Login failed: " + error.message);
                });
        });

        document.getElementById('dutyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user || !authorizedEmails.includes(user.email)) {
                alert('You must be an authorized admin to post a duty.');
                return;
            }

            const duty = {
                what: document.getElementById('what').value,
                when: document.getElementById('when').value,
                where: document.getElementById('where').value,
                peopleInvolved: document.getElementById('peopleInvolved').value,
                priority: document.getElementById('priority').value,
                timestamp: new Date().toISOString(),
                postedBy: adminNames[user.email] || user.email
            };

            push(ref(database, 'duties'), duty)
                .then(() => {
                    console.log('Duty posted successfully!');
                    alert('Duty posted successfully!');
                    document.getElementById('dutyForm').reset();
                    fetchStats();
                })
                .catch((error) => {
                    console.error('Error posting duty: ', error);
                    alert('Error posting duty: ' + error.message);
                });
        });

        function fetchStats() {
            const dutiesRef = ref(database, 'duties');

            get(dutiesRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const totalDuties = Object.keys(snapshot.val()).length;
                    document.getElementById('totalDuties').textContent = totalDuties;

                    const now = new Date();
                    const upcomingEvents = Object.values(snapshot.val()).filter(duty => {
                        const dutyDate = new Date(duty.when);
                        return dutyDate > now;
                    }).length;
                    document.getElementById('upcomingEvents').textContent = upcomingEvents;
                }
            });

            document.getElementById('activeAdmins').textContent = authorizedEmails.length;
        }
    </script>
</body>
</html>

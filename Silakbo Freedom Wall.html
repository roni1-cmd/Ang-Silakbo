<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ang Silakbo Freedom Wall</title>
    <style>
        /* ... (keep the existing styles) ... */
        #loginStatus {
            margin-bottom: 10px;
        }
        #loginButton, #logoutButton {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ang Silakbo Freedom Wall</h1>
        <div id="loginStatus"></div>
        <button id="loginButton">Sign in with Google</button>
        <button id="logoutButton" style="display: none;">Sign out</button>
        <div>
            <textarea id="postContent" rows="4" cols="50"></textarea>
            <button onclick="addPost()">Post</button>
        </div>
        <div id="posts"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDSe2c9-8xqShoHEW-D7BXXAyD5N9uXWEs",
            authDomain: "ang-silakbo.firebaseapp.com",
            databaseURL: "https://ang-silakbo-default-rtdb.firebaseio.com",
            projectId: "ang-silakbo",
            storageBucket: "ang-silakbo.firebasestorage.app",
            messagingSenderId: "1006400633782",
            appId: "1:1006400633782:web:ef4a93c1d445cb825b9f17",
            measurementId: "G-TSDTG2YJ94"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const analytics = firebase.analytics();

        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const loginStatus = document.getElementById('loginStatus');

        loginButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            // Force Google account selection even if one is already signed in
            provider.setCustomParameters({
                prompt: 'select_account'
            });
            
            // Sign out any existing user first
            firebase.auth().signOut().then(() => {
                // Then sign in with Google
                firebase.auth().signInWithPopup(provider).catch((error) => {
                    console.error("Error during Google sign in:", error);
                });
            });
        });

        logoutButton.addEventListener('click', () => {
            auth.signOut();
        });

        auth.onAuthStateChanged((user) => {
            if (user && !user.isAnonymous) {
                // User is signed in with Google
                const userName = user.displayName || user.email || 'Unknown User';
                loginStatus.textContent = `Logged in as ${userName}`;
                loginButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';
                loadPosts();
            } else {
                // User is signed out or anonymous
                loginStatus.textContent = 'Not logged in';
                loginButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
            }
        });

        function addPost() {
            const content = document.getElementById('postContent').value;
            if (content.trim() !== '' && auth.currentUser && !auth.currentUser.isAnonymous) {
                database.ref('posts').push({
                    content: content,
                    author: auth.currentUser.displayName || auth.currentUser.email,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    console.log("Post added successfully");
                    document.getElementById('postContent').value = '';
                }).catch((error) => {
                    console.error("Error adding post:", error);
                });
            } else if (!auth.currentUser || auth.currentUser.isAnonymous) {
                alert("Please sign in with Google to post.");
            }
        }

        function addComment(postId) {
            const commentInput = document.getElementById(`commentInput-${postId}`);
            const content = commentInput.value;
            if (content.trim() !== '' && auth.currentUser && !auth.currentUser.isAnonymous) {
                database.ref(`posts/${postId}/comments`).push({
                    content: content,
                    author: auth.currentUser.displayName || auth.currentUser.email,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    console.log("Comment added successfully");
                    commentInput.value = '';
                }).catch((error) => {
                    console.error("Error adding comment:", error);
                });
            } else if (!auth.currentUser || auth.currentUser.isAnonymous) {
                alert("Please sign in with Google to comment.");
            }
        }

        function displayPosts(posts) {
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = '';
            for (const [postId, post] of Object.entries(posts)) {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <p>${post.content}</p>
                    <small>Posted by ${post.author} on ${new Date(post.timestamp).toLocaleString()}</small>
                    <div class="comments"></div>
                    <input type="text" id="commentInput-${postId}" placeholder="Add a comment">
                    <button onclick="addComment('${postId}')">Comment</button>
                `;
                if (post.comments) {
                    const commentsDiv = postElement.querySelector('.comments');
                    for (const comment of Object.values(post.comments)) {
                        const commentElement = document.createElement('div');
                        commentElement.className = 'comment';
                        commentElement.innerHTML = `
                            <p>${comment.content}</p>
                            <small>Commented by ${comment.author} on ${new Date(comment.timestamp).toLocaleString()}</small>
                        `;
                        commentsDiv.appendChild(commentElement);
                    }
                }
                postsDiv.appendChild(postElement);
            }
        }

        function loadPosts() {
            database.ref('posts').on('value', (snapshot) => {
                const posts = snapshot.val();
                if (posts) {
                    displayPosts(posts);
                }
            }, (error) => {
                console.error("Error loading posts:", error);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ang Silakbo - Forums</title>
    <link rel="icon" href="SILAKBO (1).png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #E65100;
            --secondary-color: #FFFFFF;
            --background-color: #F0F2F5;
            --text-color: #1c1e21;
            --border-color: #E4E6EB;
            --accent-color: #4E9F3D;
            --error-color: #D32F2F;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--secondary-color);
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            margin-top: 60px;
        }

        .sidebar {
            width: 300px;
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .post-form, .post {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .post-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            resize: none;
            margin-bottom: 10px;
        }

        .post-form button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .post-form button:hover {
            background-color: #D84315;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-info h3 {
            margin: 0;
            font-size: 16px;
        }

        .post-info p {
            font-size: 12px;
            color: #65676B;
        }

        .post-content {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
        }

        .post-actions button {
            background: none;
            border: none;
            color: #65676B;
            cursor: pointer;
            transition: color 0.3s;
        }

        .post-actions button:hover {
            color: var(--primary-color);
        }

        .comments-section {
            margin-top: 10px;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            margin-top: 10px;
            padding: 10px;
            background-color: #F0F2F5;
            border-radius: 8px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: 500;
            margin-right: 5px;
        }

        .comment-text {
            font-size: 14px;
        }

        .comment-form {
            display: flex;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            margin-right: 10px;
        }

        .comment-submit {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .maintenance-banner {
            background: linear-gradient(135deg, #FF6B6B, #E65100);
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            z-index: 999;
        }

        .maintenance-banner h2 {
            margin-bottom: 10px;
        }

        .maintenance-progress {
            width: 200px;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            margin: 10px auto;
            overflow: hidden;
        }

        .maintenance-progress-bar {
            width: 75%;
            height: 100%;
            background: white;
            border-radius: 5px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .community-stats {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .community-stats h3 {
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
                height: auto;
            }

            .main-content {
                margin-top: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">Ang Silakbo</a>
            <nav>
                <a href="#" id="home-link">Home</a>
                <a href="#" id="profile-link">Profile</a>
                <a href="#" id="notifications-link">Notifications</a>
                <a href="#" id="logout-btn">Log Out</a>
            </nav>
        </div>
    </header>

    <div class="maintenance-banner">
        <h2>Site Maintenance in Progress</h2>
        <p>We're working on improving your experience. Some features may be temporarily unavailable.</p>
        <div class="maintenance-progress">
            <div class="maintenance-progress-bar"></div>
        </div>
        <p>Expected completion: March 3, 2024</p>
    </div>

    <div class="container">
        <main class="main-content">
            <div class="post-form">
                <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                <button id="submit-post">Post</button>
            </div>
            <div id="posts"></div>
        </main>
        <aside class="sidebar">
            <div class="community-stats">
                <h3>Community Stats</h3>
                <div class="stat-item">
                    <span>Active Users</span>
                    <span>1,234</span>
                </div>
                <div class="stat-item">
                    <span>Posts Today</span>
                    <span>567</span>
                </div>
                <div class="stat-item">
                    <span>New Members</span>
                    <span>89</span>
                </div>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { 
            getAuth, 
            signOut, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            onSnapshot,
            serverTimestamp,
            updateDoc,
            doc,
            arrayUnion,
            arrayRemove
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSe2c9-8xqShoHEW-D7BXXAyD5N9uXWEs",
            authDomain: "ang-silakbo.firebaseapp.com",
            projectId: "ang-silakbo",
            storageBucket: "ang-silakbo.appspot.com",
            messagingSenderId: "1006400633782",
            appId: "1:1006400633782:web:ef4a93c1d445cb825b9f17",
            measurementId: "G-TSDTG2YJ94"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const logoutBtn = document.getElementById('logout-btn');
        const postContent = document.getElementById('post-content');
        const submitPostBtn = document.getElementById('submit-post');
        const postsContainer = document.getElementById('posts');

        function getRandomAvatar(userId) {
            return `https://api.dicebear.com/9.x/adventurer/svg?seed=${userId}`;
        }

        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        });

        submitPostBtn.addEventListener('click', () => {
            const content = postContent.value.trim();
            if (content) {
                addDoc(collection(db, 'posts'), {
                    content: content,
                    timestamp: serverTimestamp(),
                    userId: auth.currentUser.uid,
                    userName: auth.currentUser.displayName || auth.currentUser.email,
                    userAvatar: getRandomAvatar(auth.currentUser.uid),
                    likes: 0
                }).then(() => {
                    postContent.value = '';
                }).catch((error) => {
                    console.error('Error adding post:', error);
                });
            }
        });

        function createPostElement(post, postId) {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
                <div class="post-header">
                    <img src="${post.userAvatar}" alt="User Avatar" class="post-avatar">
                    <div class="post-info">
                        <h3>${post.userName}</h3>
                        <p>${post.timestamp ? new Date(post.timestamp.toDate()).toLocaleString() : 'Just now'}</p>
                    </div>
                </div>
                <p class="post-content">${post.content}</p>
                <div class="post-actions">
                    <button class="like-btn" data-post-id="${postId}">
                        <i class="fas fa-thumbs-up"></i> Like (${post.likes})
                    </button>
                    <button class="comment-btn" data-post-id="${postId}">
                        <i class="fas fa-comment"></i> Comment
                    </button>
                </div>
                <div class="comments-section" style="display:none;">
                    <div class="comments-container"></div>
                    <form class="comment-form">
                        <input type="text" class="comment-input" placeholder="Write a comment...">
                        <button type="submit" class="comment-submit">Send</button>
                    </form>
                </div>
            `;

            const likeBtn = postElement.querySelector('.like-btn');
            likeBtn.addEventListener('click', () => handleLike(postId));

            const commentBtn = postElement.querySelector('.comment-btn');
            const commentsSection = postElement.querySelector('.comments-section');
            commentBtn.addEventListener('click', () => {
                commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
                if (commentsSection.style.display === 'block') {
                    loadComments(postId, commentsSection.querySelector('.comments-container'));
                }
            });

            const commentForm = postElement.querySelector('.comment-form');
            commentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const commentInput = commentForm.querySelector('.comment-input');
                const commentContent = commentInput.value.trim();
                if (commentContent) {
                    addComment(postId, commentContent);
                    commentInput.value = '';
                }
            });

            return postElement;
        }

        function loadPosts() {
            const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
            onSnapshot(q, (querySnapshot) => {
                postsContainer.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = createPostElement(post, doc.id);
                    postsContainer.appendChild(postElement);
                });
            });
        }

        async function handleLike(postId) {
            const postRef = doc(db, 'posts', postId);
            const postDoc = await getDoc(postRef);
            const post = postDoc.data();
            const userId = auth.currentUser.uid;

            if (post.likedBy && post.likedBy.includes(userId)) {
                await updateDoc(postRef, {
                    likes: post.likes - 1,
                    likedBy: arrayRemove(userId)
                });
            } else {
                await updateDoc(postRef, {
                    likes: post.likes + 1,
                    likedBy: arrayUnion(userId)
                });
            }
        }

        async function addComment(postId, content) {
            const commentRef = collection(db, 'posts', postId, 'comments');
            await addDoc(commentRef, {
                content: content,
                timestamp: serverTimestamp(),
                userId: auth.currentUser.uid,
                userName: auth.currentUser.displayName || auth.currentUser.email,
                userAvatar: getRandomAvatar(auth.currentUser.uid)
            });
        }

        function loadComments(postId, commentsContainer) {
            const q = query(collection(db, 'posts', postId, 'comments'), orderBy('timestamp', 'asc'));
            onSnapshot(q, (querySnapshot) => {
                commentsContainer.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const comment = doc.data();
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment';
                    commentElement.innerHTML = `
                        <img src="${comment.userAvatar}" alt="User Avatar" class="comment-avatar">
                        <div class="comment-content">
                            <span class="comment-author">${comment.userName}</span>
                            <span class="comment-text">${comment.content}</span>
                        </div>
                    `;
                    commentsContainer.appendChild(commentElement);
                });
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadPosts();
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>

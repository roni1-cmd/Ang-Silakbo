<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silakbo Applicants Dashboard</title>
    <link rel="icon" href="SILAKBO (1).png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #E65100;
            --secondary-color: #E65100;
            --accent-color: #E65100;
            --background-color: #ECF0F1;
            --text-color: #2C3E50;
            --text-light: #7F8C8D;
            --card-background: #FFFFFF;
            --border-color: #BDC3C7;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #2ECC71;
            --danger-color: #E74C3C;
            --warning-color: #F39C12;
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .sidebar-nav {
            list-style-type: none;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-nav a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed);
        }

        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: var(--secondary-color);
        }

        .sidebar-nav i {
            margin-right: 0.75rem;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px var(--shadow-color);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-container {
            flex-grow: 1;
            display: flex;
        }

        #searchInput {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-right: none;
            border-top-left-radius: var(--border-radius);
            border-bottom-left-radius: var(--border-radius);
            outline: none;
        }

        #searchBtn {
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-top-right-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        #searchBtn:hover {
            background-color: #2980B9;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .filter-group select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: white;
            font-size: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed);
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980B9;
        }

        .table-container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px var(--shadow-color);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #F8F9FA;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .pagination button:hover:not(:disabled) {
            background-color: #2980B9;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #message {
            text-align: center;
            margin: 1rem 0;
            font-weight: 500;
            color: var(--accent-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 10% auto;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .close {
            color: var(--text-light);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--text-color);
        }

        #applicantDetails h2 {
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        #applicantDetails p {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1rem;
            }

            .sidebar-nav {
                display: flex;
                justify-content: space-around;
            }

            .sidebar-nav li {
                margin-bottom: 0;
            }

            .main-content {
                padding: 1rem;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls {
                flex-direction: column;
            }

            .search-container, .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <ul class="sidebar-nav">
            <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="Application Manager.html"><i class="fas fa-users"></i> Applicants</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="dashboard-header">
            <h1 class="dashboard-title">Applicants Dashboard</h1>
            <button class="btn btn-primary" id="exportBtn"><i class="fas fa-file-export"></i> Export to CSV</button>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <h3>Total Applicants</h3>
                <p id="totalApplicants">0</p>
            </div>
            <div class="stat-card">
                <h3>Unique Positions</h3>
                <p id="uniquePositions">0</p>
            </div>
            <div class="stat-card">
                <h3>Latest Application</h3>
                <p id="latestApplication">N/A</p>
            </div>
            <div class="stat-card">
                <h3>Application Rate</h3>
                <p id="applicationRate">0/day</p>
            </div>
        </section>

        <section class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search applicants...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-group">
                <select id="positionFilter">
                    <option value="">All Positions</option>
                </select>
                <select id="experienceFilter">
                    <option value="">All Experience</option>
                    <option value="0-1">0-1 years</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="5+">5+ years</option>
                </select>
            </div>
        </section>

        <div id="message"></div>

        <section class="table-container">
            <table id="applicantDataTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Position</th>
                        <th>Experience</th>
                        <th>Application Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="applicantDataBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </section>

        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage">Next</button>
        </div>
    </main>

    <div id="applicantModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="applicantDetails"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSe2c9-8xqShoHEW-D7BXXAyD5N9uXWEs",
            authDomain: "ang-silakbo.firebaseapp.com",
            databaseURL: "https://ang-silakbo-default-rtdb.firebaseio.com",
            projectId: "ang-silakbo",
            storageBucket: "ang-silakbo.appspot.com",
            messagingSenderId: "1006400633782",
            appId: "1:1006400633782:web:ef4a93c1d445cb825b9f17",
            measurementId: "G-TSDTG2YJ94"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        let allApplicants = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        const messageElement = document.getElementById('message');
        const tableBody = document.getElementById('applicantDataBody');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        const positionFilter = document.getElementById('positionFilter');
        const experienceFilter = document.getElementById('experienceFilter');
        const exportBtn = document.getElementById('exportBtn');
        const modal = document.getElementById('applicantModal');
        const modalContent = document.querySelector('.modal-content');
        const closeModal = document.querySelector('.close');

        function showMessage(msg, isError = false) {
            messageElement.textContent = msg;
            messageElement.style.color = isError ? 'var(--danger-color)' : 'var(--accent-color)';
        }

        function showLoading() {
            tableBody.innerHTML = '<tr><td colspan="6"><div class="loading">Loading...</div></td></tr>';
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is signed in");
                fetchApplicantData();
            } else {
                console.log("No user is signed in");
                showMessage("Please sign in to view this data.", true);
            }
        });

        function fetchApplicantData() {
            showLoading();
            const applicationsRef = ref(database, 'applications');

            onValue(applicationsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    allApplicants = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
                    updateTable();
                    updateStats();
                    populateFilters();
                    showMessage(`${allApplicants.length} applicants found.`);
                } else {
                    showMessage("No applicant data available.", true);
                }
            });
        }

        function updateTable(searchTerm = '') {
            tableBody.innerHTML = '';

            const filteredApplicants = allApplicants.filter(applicant => 
                (searchTerm === '' || 
                 applicant.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                 applicant.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                 applicant.position.toLowerCase().includes(searchTerm.toLowerCase())) &&
                (positionFilter.value === '' || applicant.position === positionFilter.value) &&
                (experienceFilter.value === '' || filterExperience(applicant.experience, experienceFilter.value))
            );

            const totalPages = Math.ceil(filteredApplicants.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedApplicants = filteredApplicants.slice(startIndex, endIndex);

            if (paginatedApplicants.length === 0) {
                showMessage("No matching applicants found.", true);
            } else {
                paginatedApplicants.forEach(applicant => {
                    const row = tableBody.insertRow();
                    row.insertCell().textContent = applicant.name;
                    row.insertCell().textContent = applicant.email;
                    row.insertCell().textContent = applicant.position;
                    row.insertCell().textContent = applicant.experience;
                    row.insertCell().textContent = new Date(applicant.timestamp).toLocaleDateString();
                    
                    const actionsCell = row.insertCell();
                    const viewBtn = document.createElement('button');
                    viewBtn.textContent = 'View';
                    viewBtn.className = 'btn btn-primary';
                    viewBtn.onclick = () => showApplicantDetails(applicant);
                    actionsCell.appendChild(viewBtn);
                });
                showMessage(`Showing ${startIndex + 1}-${Math.min(endIndex, filteredApplicants.length)} of ${filteredApplicants.length} applicants`);
            }

            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function updateStats() {
            document.getElementById('totalApplicants').textContent = allApplicants.length;
            const uniquePositions = new Set(allApplicants.map(a => a.position)).size;
            document.getElementById('uniquePositions').textContent = uniquePositions;
            const latestApplication = allApplicants.length > 0 
                ? new Date(allApplicants[0].timestamp).toLocaleDateString()
                : 'N/A';
            document.getElementById('latestApplication').textContent = latestApplication;
            
            if (allApplicants.length > 1) {
                const oldestTimestamp = Math.min(...allApplicants.map(a => a.timestamp));
                const newestTimestamp = Math.max(...allApplicants.map(a => a.timestamp));
                const daysDifference = (newestTimestamp - oldestTimestamp) / (1000 * 60 * 60 * 24);
                const rate = (allApplicants.length / daysDifference).toFixed(2);
                document.getElementById('applicationRate').textContent = `${rate}/day`;
            } else {
                document.getElementById('applicationRate').textContent = 'N/A';
            }
        }

        function populateFilters() {
            const positions = [...new Set(allApplicants.map(a => a.position))];
            positionFilter.innerHTML = '<option value="">All Positions</option>' + 
                positions.map(p => `<option value="${p}">${p}</option>`).join('');
        }

        function filterExperience(experience, filter) {
            const years = parseInt(experience);
            switch(filter) {
                case '0-1': return years <= 1;
                case '1-3': return years > 1 && years <= 3;
                case '3-5': return years > 3 && years <= 5;
                case '5+': return years > 5;
                default: return true;
            }
        }

        function exportToCSV() {
            const headers = ['Name', 'Email', 'Phone', 'Position', 'Experience', 'Application Date'];
            const csvContent = [
                headers.join(','),
                ...allApplicants.map(applicant => [
                    applicant.name,
                    applicant.email,
                    applicant.phone,
                    applicant.position,
                    applicant.experience,
                    new Date(applicant.timestamp).toLocaleString()
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "applicants.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function showApplicantDetails(applicant) {
            const detailsHTML = `
                <h2>${applicant.name}</h2>
                <p><strong>Email:</strong> ${applicant.email}</p>
                <p><strong>Phone:</strong> ${applicant.phone}</p>
                <p><strong>Position:</strong> ${applicant.position}</p>
                <p><strong>Experience:</strong> ${applicant.experience} years</p>
                <p><strong>Application Date:</strong> ${new Date(applicant.timestamp).toLocaleString()}</p>
                <p><strong>Additional Information:</strong> ${applicant.additionalInfo || 'N/A'}</p>
            `;
            document.getElementById('applicantDetails').innerHTML = detailsHTML;
            modal.style.display = "block";
        }

        searchBtn.addEventListener('click', () => {
            currentPage = 1;
            updateTable(searchInput.value);
        });

        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                currentPage = 1;
                updateTable(searchInput.value);
            }
        });

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateTable(searchInput.value);
            }
        });

        nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(allApplicants.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateTable(searchInput.value);
            }
        });

        positionFilter.addEventListener('change', () => {
            currentPage = 1;
            updateTable(searchInput.value);
        });

        experienceFilter.addEventListener('change', () => {
            currentPage = 1;
            updateTable(searchInput.value);
        });

        exportBtn.addEventListener('click', exportToCSV);

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ang Silakbo - Registered Applicants</title>
    <link rel="icon" href="SILAKBO (1).png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B35;
            --primary-light: #FF8C61;
            --primary-dark: #E85D2E;
            --secondary-color: #FFB563;
            --tertiary-color: #FFD5C2;
            --background-color: #FFFFFF;
            --text-color: #333333;
            --text-light: #666666;
            --card-background: #FFF5EE;
            --border-color: #FFE0D1;
            --shadow-color: rgba(255, 107, 53, 0.1);
            --border-radius: 15px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px var(--shadow-color);
        }

        .stat-card h3 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }

        .stat-card h3 i {
            margin-right: 0.75rem;
            font-size: 1.3rem;
        }

        .stat-card p {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #searchInput {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            outline: none;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        #searchInput:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }

        #searchBtn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            font-weight: 600;
        }

        #searchBtn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .table-container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px var(--shadow-color);
            overflow-x: auto;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: var(--tertiary-color);
        }

        tr:hover {
            background-color: var(--border-color);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            font-weight: 600;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-btn, .send-emails-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            font-weight: 600;
        }

        .back-btn:hover, .send-emails-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .send-emails-btn {
            margin-left: 1rem;
            background-color: var(--secondary-color);
        }

        #message {
            text-align: center;
            margin: 1.5rem 0;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid var(--tertiary-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .filter-group label {
            margin-right: 0.75rem;
            white-space: nowrap;
            font-weight: 600;
            color: var(--primary-color);
        }

        .filter-group select {
            padding: 0.75rem;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            background-color: white;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            flex-grow: 1;
            font-size: 1rem;
        }

        .filter-group select:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px var(--shadow-color);
            outline: none;
        }

        .export-btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            font-weight: 600;
        }

        .export-btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 12px 30px var(--shadow-color);
        }

        .close {
            color: var(--text-light);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color var(--transition-speed) ease;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-color);
        }

        #applicantDetails {
            margin-top: 1.5rem;
        }

        #applicantDetails h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        #applicantDetails p {
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .stat-card h3 {
                font-size: 1rem;
            }

            .stat-card p {
                font-size: 1.5rem;
            }

            #searchInput, #searchBtn, .filter-group, .export-btn {
                width: 100%;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group label {
                margin-bottom: 0.5rem;
            }

            th, td {
                padding: 0.75rem;
            }

            .pagination {
                flex-direction: column;
                align-items: center;
            }

            .pagination button {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .back-btn, .send-emails-btn {
                display: block;
                width: 100%;
                margin-bottom: 1rem;
                margin-left: 0;
                text-align: center;
            }

            .modal-content {
                margin: 20% auto;
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="Ang Silakbo Admin Panel.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Admin Panel
        </a>
        <a href="Application Manager.html" class="send-emails-btn">
            <i class="fas fa-envelope"></i> SEND EMAILS FOR APPROVAL
        </a>
        <h1><i class="fas fa-users"></i> Silakbo Applicants</h1>
        
        <div class="stats fade-in">
            <div class="stat-card">
                <h3><i class="fas fa-user-plus"></i> Total Applicants</h3>
                <p id="totalApplicants">0</p>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-briefcase"></i> Unique Positions</h3>
                <p id="uniquePositions">0</p>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-calendar-alt"></i> Latest Application</h3>
                <p id="latestApplication">N/A</p>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-chart-line"></i> Application Rate</h3>
                <p id="applicationRate">0/day</p>
            </div>
        </div>

        <div class="search-container fade-in">
            <input type="text" id="searchInput" placeholder="Search by name, email, or position...">
            <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
        </div>

        <div class="filters fade-in">
            <div class="filter-group">
                <label for="positionFilter">Position:</label>
                <select id="positionFilter">
                    <option value="">All</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="experienceFilter">Experience:</label>
                <select id="experienceFilter">
                    <option value="">All</option>
                    <option value="0-1">0-1 years</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="5+">5+ years</option>
                </select>
            </div>
            <button id="exportBtn" class="export-btn"><i class="fas fa-file-export"></i> Export to CSV</button>
        </div>

        <div id="message" class="fade-in"></div>

        <div class="table-container fade-in">
            <table id="applicantDataTable">
                <thead>
                    <tr>
                        <th><i class="fas fa-user"></i> Name</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <th><i class="fas fa-phone"></i> Phone</th>
                        <th><i class="fas fa-briefcase"></i> Position</th>
                        <th><i class="fas fa-star"></i> Experience</th>
                        <th><i class="fas fa-calendar-day"></i> Application Date</th>
                        <th><i class="fas fa-info-circle"></i> Details</th>
                    </tr>
                </thead>
                <tbody id="applicantDataBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="pagination fade-in">
            <button id="prevPage"><i class="fas fa-chevron-left"></i> Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage">Next <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div id="applicantModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="applicantDetails"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSe2c9-8xqShoHEW-D7BXXAyD5N9uXWEs",
            authDomain: "ang-silakbo.firebaseapp.com",
            databaseURL: "https://ang-silakbo-default-rtdb.firebaseio.com",
            projectId: "ang-silakbo",
            storageBucket: "ang-silakbo.appspot.com",
            messagingSenderId: "1006400633782",
            appId: "1:1006400633782:web:ef4a93c1d445cb825b9f17",
            measurementId: "G-TSDTG2YJ94"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        let allApplicants = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        const messageElement = document.getElementById('message');
        const tableBody = document.getElementById('applicantDataBody');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        const positionFilter = document.getElementById('positionFilter');
        const experienceFilter = document.getElementById('experienceFilter');
        const exportBtn = document.getElementById('exportBtn');
        const modal = document.getElementById('applicantModal');
        const modalContent = document.querySelector('.modal-content');
        const closeModal = document.querySelector('.close');

        function showMessage(msg, isError = false) {
            messageElement.textContent = msg;
            messageElement.style.color = isError ? 'red' : 'var(--primary-color)';
            messageElement.classList.remove('fade-in');
            void messageElement.offsetWidth;
            messageElement.classList.add('fade-in');
        }

        function showLoading() {
            tableBody.innerHTML = '<tr><td colspan="7"><div class="loading"></div></td></tr>';
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is signed in");
                fetchApplicantData();
            } else {
                console.log("No user is signed in");
                showMessage("Please sign in to view this data.", true);
            }
        });

        function fetchApplicantData() {
            showLoading();
            const applicationsRef = ref(database, 'applications');

            onValue(applicationsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    allApplicants = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
                    updateTable();
                    updateStats();
                    populateFilters();
                    showMessage(`${allApplicants.length} applicants found.`);
                } else {
                    showMessage("No applicant data available.", true);
                }
            });
        }

        function updateTable(searchTerm = '') {
            tableBody.innerHTML = '';

            const filteredApplicants = allApplicants.filter(applicant => 
                (searchTerm === '' || 
                 applicant.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                 applicant.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                 applicant.position.toLowerCase().includes(searchTerm.toLowerCase())) &&
                (positionFilter.value === '' || applicant.position === positionFilter.value) &&
                (experienceFilter.value === '' || filterExperience(applicant.experience, experienceFilter.value))
            );

            const totalPages = Math.ceil(filteredApplicants.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedApplicants = filteredApplicants.slice(startIndex, endIndex);

            if (paginatedApplicants.length === 0) {
                showMessage("No matching applicants found.", true);
            } else {
                paginatedApplicants.forEach(applicant => {
                    const row = tableBody.insertRow();
                    row.className = 'fade-in';
                    row.insertCell().textContent = applicant.name;
                    row.insertCell().textContent = applicant.email;
                    row.insertCell().textContent = applicant.phone;
                    row.insertCell().textContent = applicant.position;
                    row.insertCell().textContent = applicant.experience;
                    row.insertCell().textContent = new Date(applicant.timestamp).toLocaleString();
                    
                    const detailsCell = row.insertCell();
                    const detailsBtn = document.createElement('button');
                    detailsBtn.textContent = 'View';
                    detailsBtn.className = 'details-btn';
                    detailsBtn.onclick = () => showApplicantDetails(applicant);
                    detailsCell.appendChild(detailsBtn);
                });
                showMessage(`Showing ${startIndex + 1}-${Math.min(endIndex, filteredApplicants.length)} of ${filteredApplicants.length} applicants`);
            }

            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function updateStats() {
            document.getElementById('totalApplicants').textContent = allApplicants.length;
            const uniquePositions = new Set(allApplicants.map(a => a.position)).size;
            document.getElementById('uniquePositions').textContent = uniquePositions;
            const latestApplication = allApplicants.length > 0 
                ? new Date(allApplicants[0].timestamp).toLocaleDateString()
                : 'N/A';
            document.getElementById('latestApplication').textContent = latestApplication;
            
            if (allApplicants.length > 1) {
                const oldestTimestamp = Math.min(...allApplicants.map(a => a.timestamp));
                const newestTimestamp = Math.max(...allApplicants.map(a => a.timestamp));
                const daysDifference = (newestTimestamp - oldestTimestamp) / (1000 * 60 * 60 * 24);
                const rate = (allApplicants.length / daysDifference).toFixed(2);
                document.getElementById('applicationRate').textContent = `${rate}/day`;
            } else {
                document.getElementById('applicationRate').textContent = 'N/A';
            }
        }

        function populateFilters() {
            const positions = [...new Set(allApplicants.map(a => a.position))];
            positionFilter.innerHTML = '<option value="">All</option>' + 
                positions.map(p => `<option value="${p}">${p}</option>`).join('');
        }

        function filterExperience(experience, filter) {
            const years = parseInt(experience);
            switch(filter) {
                case '0-1': return years <= 1;
                case '1-3': return years > 1 && years <= 3;
                case '3-5': return years > 3 && years <= 5;
                case '5+': return years > 5;
                default: return true;
            }
        }

        function exportToCSV() {
            const headers = ['Name', 'Email', 'Phone', 'Position', 'Experience', 'Application Date'];
            const csvContent = [
                headers.join(','),
                ...allApplicants.map(applicant => [
                    applicant.name,
                    applicant.email,
                    applicant.phone,
                    applicant.position,
                    applicant.experience,
                    new Date(applicant.timestamp).toLocaleString()
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "applicants.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function showApplicantDetails(applicant) {
            const detailsHTML = `
                <h2>${applicant.name}</h2>
                <p><strong>Email:</strong> ${applicant.email}</p>
                <p><strong>Phone:</strong> ${applicant.phone}</p>
                <p><strong>Position:</strong> ${applicant.position}</p>
                <p><strong>Experience:</strong> ${applicant.experience} years</p>
                <p><strong>Application Date:</strong> ${new Date(applicant.timestamp).toLocaleString()}</p>
                <p><strong>Additional Information:</strong> ${applicant.additionalInfo || 'N/A'}</p>
            `;
            document.getElementById('applicantDetails').innerHTML = detailsHTML;
            modal.style.display = "block";
        }

        searchBtn.addEventListener('click', () => {
            currentPage = 1;
            updateTable(searchInput.value);
        });

        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                currentPage = 1;
                updateTable(searchInput.value);
            }
        });

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateTable(searchInput.value);
            }
        });

        nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(allApplicants.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateTable(searchInput.value);
            }
        });

        positionFilter.addEventListener('change', () => {
            currentPage = 1;
            updateTable(searchInput.value);
        });

        experienceFilter.addEventListener('change', () => {
            currentPage = 1;
            updateTable(searchInput.value);
        });

        exportBtn.addEventListener('click', exportToCSV);

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ang Silakbo - Production Team Tasking</title>
    <link rel="icon" href="SILAKBO (1).png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B35;
            --secondary-color: #FFA07A;
            --background-color: #F5F5F5;
            --text-color: #333333;
            --card-background: #FFFFFF;
            --border-color: #E0E0E0;
            --hover-color: #FF8C61;
            --error-color: #FF4136;
            --success-color: #2ECC40;
            --warning-color: #FFDC00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .sidebar h1 {
            font-size: 24px;
            color: white;
            margin: 0;
        }

        .nav-menu {
            list-style-type: none;
            flex-grow: 1;
        }

        .nav-menu li {
            margin-bottom: 15px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-menu a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .nav-menu a:hover, .nav-menu a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-header {
            background-color: var(--card-background);
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .content-actions {
            display: flex;
            gap: 10px;
        }

        .content-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .card h2 i {
            margin-right: 10px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .task-info {
            flex-grow: 1;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
        }

        .status i {
            margin-right: 5px;
        }

        .status.completed {
            background-color: var(--success-color);
            color: white;
        }

        .status.pending {
            background-color: var(--warning-color);
            color: var(--text-color);
        }

        .status.overdue {
            background-color: var(--error-color);
            color: white;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            gap: 15px;
        }

        .calendar-day {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .calendar-day:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .calendar-day.today {
            background-color: var(--primary-color);
            color: white;
        }

        .calendar-day.has-task {
            border: 2px solid var(--primary-color);
        }

        .calendar-day .day-number {
            font-size: 18px;
            font-weight: 600;
        }

        .calendar-day .day-name {
            font-size: 12px;
            margin-top: 5px;
        }

        #loginForm {
            max-width: 300px;
            margin: 0 auto;
        }

        #loginError {
            color: var(--error-color);
            margin-top: 10px;
            text-align: center;
        }

        .chat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--card-background);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-close {
            cursor: pointer;
            font-size: 24px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.4;
            position: relative;
            clear: both;
        }

        .message.sent {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .message.received {
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .message-info {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }

        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .sort-buttons {
            margin-bottom: 15px;
        }

        .sort-buttons button {
            margin-right: 10px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .summary-card i {
            font-size: 36px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .summary-card h3 {
            font-size: 24px;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .summary-card p {
            font-size: 14px;
            color: var(--text-color);
        }

        .chart-container {
            margin-top: 30px;
            height: 300px;
        }

        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .chat-toggle:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--error-color);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .task-filter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-dropdown {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: white;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 8px;
            border-radius: 5px 0 0 5px;
            border: 1px solid var(--border-color);
            border-right: none;
        }

        .search-bar button {
            padding: 8px 12px;
            border-radius: 0 5px 5px 0;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .team-position {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            flex: 1 1 300px;
        }

        .team-position h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .team-member:hover {
            background-color: var(--background-color);
        }

        .team-member-icon {
            font-size: 24px;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .team-member-info {
            flex-grow: 1;
        }

        .team-member-name {
            font-weight: 600;
        }

        .team-member-status {
            font-size: 12px;
            margin-top: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-active {
            background-color: var(--success-color);
        }

        .status-pending {
            background-color: var(--warning-color);
        }

        .status-completed {
            background-color: var(--primary-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
            }

            .sidebar-header {
                justify-content: center;
            }

            .nav-menu {
                display: flex;
                justify-content: space-around;
                margin-top: 10px;
            }

            .nav-menu li {
                margin-bottom: 0;
            }

            .nav-menu a {
                flex-direction: column;
                align-items: center;
                padding: 5px;
            }

            .nav-menu a i {
                margin-right: 0;
                margin-bottom: 5px;
            }

            .main-content {
                height: calc(100vh - 120px);
            }

            .content-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .content-actions {
                margin-top: 10px;
            }

            .chat-toggle {
                bottom: 10px;
                right: 10px;
            }

            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }

            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .team-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="SILAKBO.png" alt="Logo" class="logo">
                <h1>ANG SILAKBO</h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#summary" class="active" onclick="showTab('summary')"><i class="fas fa-chart-pie"></i><span>Summary</span></a></li>
                    <li><a href="#assign-task" onclick="showTab('assign-task')"><i class="fas fa-tasks"></i><span>Assign Task</span></a></li>
                    <li><a href="#task-list" onclick="showTab('task-list')"><i class="fas fa-list-ul"></i><span>Task List</span></a></li>
                    <li><a href="#calendar" onclick="showTab('calendar')"><i class="far fa-calendar-alt"></i><span>Calendar</span></a></li>
                    <li><a href="#team" onclick="showTab('team')"><i class="fas fa-users"></i><span>Team</span></a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h2 class="content-title">Production Team Tasking</h2>
                <div class="content-actions">
                    <button class="btn" id="notificationBtn"><i class="fas fa-bell"></i>Notifications</button>
                    <button class="btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>Logout</button>
                </div>
            </div>
            <div class="content-body">
                <div id="loginSection" class="card">
                    <h2><i class="fas fa-sign-in-alt"></i>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>Login</button>
                    </form>
                    <p id="loginError"></p>
                </div>
                <div id="mainContent" style="display: none;">
                    <div id="summary" class="tab-content active">
                        <h2><i class="fas fa-chart-pie"></i>Summary</h2>
                        <div class="summary-grid">
                            <div class="summary-card">
                                <i class="fas fa-tasks"></i>
                                <h3 id="totalTasks">0</h3>
                                <p>Total Tasks</p>
                            </div>
                            <div class="summary-card">
                                <i class="fas fa-check-circle"></i>
                                <h3 id="completedTasks">0</h3>
                                <p>Completed Tasks</p>
                            </div>
                            <div class="summary-card">
                                <i class="fas fa-clock"></i>
                                <h3 id="pendingTasks">0</h3>
                                <p>Pending Tasks</p>
                            </div>
                            <div class="summary-card">
                                <i class="fas fa-exclamation-triangle"></i>
                                <h3 id="overdueTasks">0</h3>
                                <p>Overdue Tasks</p>
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="taskChart"></canvas>
                        </div>
                    </div>
                    <div id="assign-task" class="tab-content">
                        <h2><i class="fas fa-plus-circle"></i>Assign New Task</h2>
                        <form id="taskForm">
                            <div class="form-group">
                                <label for="positionSelect">Position:</label>
                                <select id="positionSelect" required>
                                    <option value="">Select Position</option>
                                    <option value="Broadcaster">Broadcaster</option>
                                    <option value="Photojournalist">Photojournalist</option>
                                    <option value="Videographer">Videographer</option>
                                    <option value="Video Editor">Video Editor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="memberSelect">Member:</label>
                                <select id="memberSelect" required>
                                    <option value="">Select Member</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="taskInput">Task Description:</label>
                                <textarea id="taskInput" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="taskDate">Due Date:</label>
                                <input type="date" id="taskDate" required>
                            </div>
                            <div class="form-group">
                                <label for="taskLocation">Location:</label>
                                <input type="text" id="taskLocation">
                            </div>
                            <div class="form-group">
                                <label for="taskPriority">Priority:</label>
                                <select id="taskPriority" required>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <button type="submit" class="btn"><i class="fas fa-plus"></i>Assign Task</button>
                        </form>
                        <p id="errorMessage" class="error"></p>
                    </div>
                    <div id="task-list" class="tab-content">
                        <h2><i class="fas fa-list-ul"></i>Task List</h2>
                        <div class="task-filter">
                            <select id="filterDropdown" class="filter-dropdown">
                                <option value="all">All Tasks</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                                <option value="overdue">Overdue</option>
                            </select>
                            <div class="search-bar">
                                <input type="text" id="searchInput" placeholder="Search tasks...">
                                <button id="searchBtn"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                        <div class="sort-buttons">
                            <button class="btn" onclick="sortTasks('completed')">Completed</button>
                            <button class="btn" onclick="sortTasks('active')">Active</button>
                            <button class="btn" onclick="sortTasks('pending')">Pending</button>
                        </div>
                        <div class="task-list" id="taskListContainer"></div>
                    </div>
                    <div id="calendar" class="tab-content">
                        <h2><i class="far fa-calendar-alt"></i>Calendar</h2>
                        <div class="calendar-header">
                            <h3 id="currentMonth"></h3>
                            <div class="calendar-nav">
                                <button id="prevMonth" class="btn"><i class="fas fa-chevron-left"></i></button>
                                <button id="nextMonth" class="btn"><i class="fas fa-chevron-right"></i></button>
                            </div>
                        </div>
                        <div id="calendarContainer" class="calendar"></div>
                    </div>
                    <div id="team" class="tab-content">
                        <h2><i class="fas fa-users"></i>Team Members</h2>
                        <div id="teamMembersContainer" class="team-container"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            <span>Team Chat</span>
            <span class="chat-close" onclick="toggleChat()">&times;</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <button class="chat-toggle" id="chatToggle" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
        <span class="notification-badge" id="chatNotificationBadge" style="display: none;">0</span>
    </button>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {

        // Populate member select based on position
        positionSelect.addEventListener('change', function() {
            const position = this.value;
            memberSelect.innerHTML = '<option value="">Select Member</option>';
            if (position) {
                members[position].forEach(member => {
                    const option = document.createElement('option');
                    option.value = member;
                    option.textContent = member;
                    memberSelect.appendChild(option);
                });

        });

        // Assign task
        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const position = positionSelect.value;
            const member = memberSelect.value;
            const task = document.getElementById('taskInput').value;
            const date = document.getElementById('taskDate').value;
            const location = document.getElementById('taskLocation').value;
            const priority = document.getElementById('taskPriority').value;

            const memberRef = database.ref('members/' + member.replace(/\./g, ','));
            memberRef.once('value', snapshot => {
                const memberData = snapshot.val();
                if (memberData) {
                    const activeTasks = Object.values(memberData).filter(task => task.status !== 'Completed');
                    if (activeTasks.length >= 2) {
                        errorMessage.textContent = 'This member already has 2 active tasks assigned. Cannot assign more tasks.';
                    } else {
                        assignTask();
                    }
                } else {
                    assignTask();
                }
            });

            function assignTask() {
                const newTaskRef = memberRef.push();
                newTaskRef.set({
                    position: position,
                    task: task,
                    date: date,
                    location: location,
                    priority: priority,
                    status: 'Pending',
                    log: [{
                        action: 'Task Assigned',
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    }]
                });
                alert('Task assigned successfully');
                taskForm.reset();
                errorMessage.textContent = '';
                updateTaskList();
                updateCalendar();
                updateSummary();
            }
        });

        // Update task list
        function updateTaskList(filter = 'all') {
            taskListContainer.innerHTML = '<p>Loading tasks...</p>';

            database.ref('members').once('value', snapshot => {
                const data = snapshot.val();
                taskListContainer.innerHTML = '';
                let totalTasks = 0;
                let completedTasks = 0;
                let pendingTasks = 0;
                let overdueTasks = 0;

                for (let member in data) {
                    const memberTasks = data[member];
                    const memberTasksElement = document.createElement('div');
                    memberTasksElement.className = 'member-tasks';
                    memberTasksElement.innerHTML = `<h3>${member.replace(/,/g, '.')}</h3>`;

                    for (let taskId in memberTasks) {
                        const task = memberTasks[taskId];
                
                        totalTasks++;
                        const status = getTaskStatus(task);
                        if (status === 'Completed') completedTasks++;
                        else if (status === 'Pending') pendingTasks++;
                        else if (status === 'Overdue') overdueTasks++;

                        if (filter !== 'all' && status.toLowerCase() !== filter) continue;

                        const taskElement = document.createElement('div');
                        taskElement.className = 'task-item';
                        taskElement.innerHTML = `
                            <div class="task-info">
                                <strong>${task.task}</strong>
                                <br>Due: ${task.date}, Location: ${task.location || 'Not specified'}
                                <br>Priority: ${task.priority}
                            </div>
                            <div class="task-actions">
                                <span class="status ${status.toLowerCase()}">${status}</span>
                                <button class="btn" onclick="toggleTaskStatus('${member}', '${taskId}', '${status}')">
                                    ${status === 'Completed' ? 'Mark Pending' : 'Mark Complete'}
                                </button>
                                <button class="btn" onclick="editTask('${member}', '${taskId}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn" onclick="deleteTask('${member}', '${taskId}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        memberTasksElement.appendChild(taskElement);
                    }
                    if (memberTasksElement.children.length > 1) {
                        taskListContainer.appendChild(memberTasksElement);
                    }
                }

                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('completedTasks').textContent = completedTasks;
                document.getElementById('pendingTasks').textContent = pendingTasks;
                document.getElementById('overdueTasks').textContent = overdueTasks;

                updateSummary();
            });
        }

        function getTaskStatus(task) {
            if (task.status === 'Completed') return 'Completed';
            const today = new Date();
            const dueDate = new Date(task.date);
            return dueDate < today ? 'Overdue' : 'Pending';
        }

        function toggleTaskStatus(member, taskId, currentStatus) {
            const newStatus = currentStatus === 'Completed' ? 'Pending' : 'Completed';
            const taskRef = database.ref(`members/${member}/${taskId}`);
            
            taskRef.once('value', snapshot => {
                const task = snapshot.val();
                const updatedLog = task.log || [];
                updatedLog.push({
                    action: `Status changed to ${newStatus}`,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                taskRef.update({
                    status: newStatus,
                    log: updatedLog
                });
            });
            
            updateTaskList();
            updateCalendar();
            updateSummary();
        }

        function editTask(member, taskId) {
            const taskRef = database.ref(`members/${member}/${taskId}`);
            taskRef.once('value', snapshot => {
                const task = snapshot.val();
                const newTask = prompt('Edit task:', task.task);
                if (newTask !== null && newTask.trim() !== '') {
                    const updatedLog = task.log || [];
                    updatedLog.push({
                        action: 'Task Edited',
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    taskRef.update({ 
                        task: newTask,
                        log: updatedLog
                    });
                    updateTaskList();
                    updateCalendar();
                    updateSummary();
                }
            });
        }

        function deleteTask(member, taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                database.ref(`members/${member}/${taskId}`).remove();
                updateTaskList();
                updateCalendar();
                updateSummary();
            }
        }

        // Calendar functions
        let currentDate = new Date();

        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            currentMonthElement.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

            const calendar = generateCalendar(year, month);
            calendarContainer.innerHTML = calendar;

            database.ref('members').once('value', snapshot => {
                const data = snapshot.val();
                for (let member in data) {
                    for (let taskId in data[member]) {
                        const task = data[member][taskId];
                        const taskDate = new Date(task.date);
                        if (taskDate.getMonth() === month && taskDate.getFullYear() === year) {
                            const day = taskDate.getDate();
                            const cell = document.querySelector(`.calendar-day[data-date="${day}"]`);
                            if (cell) {
                                cell.classList.add('has-task');
                                cell.style.backgroundColor = getTaskColor(task);
                                cell.addEventListener('click', () => showDayTasks(year, month, day));
                            }
                        }
                    }
                }
            });
        }

        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();

            let calendarHTML = '';
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            // Add day names
            for (let i = 0; i < 7; i++) {
                calendarHTML += `<div class="calendar-day"><span class="day-name">${dayNames[i]}</span></div>`;
            }

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDay; i++) {
                calendarHTML += '<div class="calendar-day"></div>';
            }

            // Add days of the month
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(year, month, i);
                const isToday = date.toDateString() === new Date().toDateString();
                calendarHTML += `
                    <div class="calendar-day ${isToday ? 'today' : ''}" data-date="${i}">
                        <span class="day-number">${i}</span>
                    </div>
                `;
            }

            return calendarHTML;
        }

        function getTaskColor(task) {
            const status = getTaskStatus(task);
            switch (status) {
                case 'Completed':
                    return '#2ECC40';
                case 'Overdue':
                    return '#FF4136';
                case 'Pending':
                    return '#FFDC00';
                default:
                    return '#FFFFFF';
            }
        }

        function showDayTasks(year, month, day) {
            const date = new Date(year, month, day).toISOString().split('T')[0];
            database.ref('members').once('value', snapshot => {
                const data = snapshot.val();
                let content = '<ul>';
                let tasksFound = false;
                for (let member in data) {
                    for (let taskId in data[member]) {
                        const task = data[member][taskId];
                        if (task.date === date) {
                            tasksFound = true;
                            content += `
                                <li>
                                    <strong>${member.replace(/,/g, '.')}:</strong> ${task.task}<br>
                                    Status: ${getTaskStatus(task)}
                                </li>
                            `;
                        }
                    }
                }
                if (!tasksFound) {
                    content += '<li>No tasks for this day</li>';
                }
                content += '</ul>';
                openModal(`Tasks for ${new Date(year, month, day).toDateString()}`, content);
            });
        }

        // Calendar navigation
        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();

        // Team Chat functionality

        // Tab functionality
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');

                chatContainer.style.display = 'none';
                chatToggle.innerHTML = '<i class="fas fa-comments"></i>';
            }
        }

        // Update summary
        function updateSummary() {
            const ctx = document.getElementById('taskChart').getContext('2d');
            const totalTasks = parseInt(document.getElementById('totalTasks').textContent);
            const completedTasks = parseInt(document.getElementById('completedTasks').textContent);
            const pendingTasks = parseInt(document.getElementById('pendingTasks').textContent);
            const overdueTasks = parseInt(document.getElementById('overdueTasks').textContent);

            // Destroy the existing chart if it exists
            if (taskChart) {
                taskChart.destroy();
            }

            // Create a new chart
            taskChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Pending', 'Overdue'],
                    datasets: [{
                        data: [completedTasks, pendingTasks, overdueTasks],
                        backgroundColor: [
                            'rgba(46, 204, 64, 0.8)',
                            'rgba(255, 220, 0, 0.8)',
                            'rgba(255, 65, 54, 0.8)'
                        ],
                        borderColor: [
                            'rgba(46, 204, 64, 1)',
                            'rgba(255, 220, 0, 1)',
                            'rgba(255, 65, 54, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: 'Task Distribution'
                    }
                }
            });
        }

        // Load team members
        function loadTeamMembers() {
            teamMembersContainer.innerHTML = '';
            for (let position in members) {
                const positionElement = document.createElement('div');
                positionElement.className = 'team-position';
                positionElement.innerHTML = `<h3>${position}</h3>`;
                const memberList = document.createElement('ul');
                members[position].forEach(member => {
                    const memberItem = document.createElement('li');
                    memberItem.className = 'team-member';
                    memberItem.innerHTML = `

                    memberItem.addEventListener('click', () => showMemberTasks(member));
                    memberList.appendChild(memberItem);
                    updateMemberStatus(member, memberItem);
                });
                positionElement.appendChild(memberList);
                teamMembersContainer.appendChild(positionElement);
            }
        }

        function updateMemberStatus(member, memberItem) {
            const statusIndicator = memberItem.querySelector('.status-indicator');
            const statusText = memberItem.querySelector('.status-text');
            const memberRef = database.ref('members/' + member.replace(/\./g, ','));
            
            memberRef.on('value', snapshot => {
                const tasks = snapshot.val();
                if (tasks) {
                    const activeTasks = Object.values(tasks).filter(task => task.status !== 'Completed');
                    const completedTasks = Object.values(tasks).filter(task => task.status === 'Completed');
                    const pendingTasks = Object.values(tasks).filter(task => task.status === 'Pending');
                    
                    if (activeTasks.length > 0) {
                        statusIndicator.className = 'status-indicator status-active';
                        statusText.textContent = `${activeTasks.length} Active Task${activeTasks.length > 1 ? 's' : ''}`;
                    } else if (completedTasks.length > 0) {
                        statusIndicator.className = 'status-indicator status-completed';
                        statusText.textContent = `${completedTasks.length} Completed Task${completedTasks.length > 1 ? 's' : ''}`;
                    } else if (pendingTasks.length > 0) {
                        statusIndicator.className = 'status-indicator status-pending';
                        statusText.textContent = `${pendingTasks.length} Pending Task${pendingTasks.length > 1 ? 's' : ''}`;
                    } else {
                        statusIndicator.className = 'status-indicator';
                        statusText.textContent = 'No Tasks';
                    }
                } else {
                    statusIndicator.className = 'status-indicator';
                    statusText.textContent = 'No Tasks';
                }
            });
        }

        // Sort tasks
        function sortTasks(sortType) {
            const taskItems = Array.from(document.querySelectorAll('.task-item'));
            taskItems.sort((a, b) => {
                const statusA = a.querySelector('.status').textContent.toLowerCase();
                const statusB = b.querySelector('.status').textContent.toLowerCase();
                
                if (sortType === 'completed') {
                    return statusA === 'completed' ? -1 : 1;
                } else if (sortType === 'active') {
                    return (statusA === 'pending' || statusA === 'overdue') ? -1 : 1;
                } else if (sortType === 'pending') {
                    return statusA === 'pending' ? -1 : 1;
                }
            });
            
            taskListContainer.innerHTML = '';
            taskItems.forEach(item => taskListContainer.appendChild(item));
        }

        // Notification functionality
        notificationBtn.addEventListener('click', () => {
            alert('Notifications feature coming soon!');
        });

        // Modal functionality
        function openModal(title, content) {
            modalTitle.textContent = title;
            modalContent.innerHTML = content;
            modal.style.display = "block";
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function showMemberTasks(member) {
            const memberRef = database.ref('members/' + member.replace(/\./g, ','));
            memberRef.once('value', snapshot => {
                const tasks = snapshot.val();
                let content = '<ul>';
                if (tasks) {
                    for (let taskId in tasks) {
                        const task = tasks[taskId];
                        content += `
                            <li>
                                <strong>${task.task}</strong><br>
                                Due: ${task.date}<br>
                                Status: ${getTaskStatus(task)}
                            </li>
                        `;
                    }
                } else {
                    content += '<li>No tasks assigned</li>';
                }
                content += '</ul>';
                openModal(`${member}'s Tasks`, content);
            });
        }

        // Initialize
        updateTaskList();
        updateCalendar();
        updateSummary();
    </script>

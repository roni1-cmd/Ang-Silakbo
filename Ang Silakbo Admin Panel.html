<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ang Silakbo - Admin Panel</title>
    <link rel="icon" href="SILAKBO (1).png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #E65100;
            --primary-light: #FF8C61;
            --primary-dark: #E85D2E;
            --secondary-color: #FFB563;
            --accent-color: #FFA500;
            --background-color: #F4F6F8;
            --card-background: #FFFFFF;
            --text-color: #2D3748;
            --text-light: #718096;
            --border-color: #E2E8F0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --sidebar-width: 280px;
            --header-height: 70px;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header img {
            width: 40px;
            height: 40px;
        }

        .sidebar-header h2 {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .sidebar-btn {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            margin: 8px 12px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .sidebar-btn i {
            width: 24px;
            margin-right: 12px;
        }

        .sidebar-btn:hover, .sidebar-btn.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(4px);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 24px;
        }

        .header {
            background: var(--card-background);
            padding: 0 24px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 24px;
        }

        .greeting-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        #welcomeMessage {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--background-color);
            border-radius: 20px;
            padding: 8px 16px;
            width: 300px;
        }

        .search-bar i {
            color: var(--text-light);
            margin-right: 8px;
        }

        .search-bar input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            color: var(--text-color);
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon-btn {
            position: relative;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.1rem;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-icon-btn:hover {
            color: var(--primary-color);
        }

        .icon-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: var(--background-color);
        }

        .user-profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 1024px) {
            .search-bar {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }
            
            .header-content {
                gap: 12px;
            }
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        /* Dashboard Styles */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .dashboard-card {
            background: var(--card-background);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 4px var(--shadow-color);
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary-color);
            border-radius: var(--border-radius) 0 0 var(--border-radius);
        }

        .dashboard-card .background-icon {
            position: absolute;
            right: -20px;
            bottom: -20px;
            font-size: 120px;
            opacity: 0.1;
            transform: rotate(-15deg);
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .dashboard-card:hover .background-icon {
            transform: rotate(0deg) scale(1.1);
            opacity: 0.15;
        }

        .dashboard-card h3 {
            position: relative;
            z-index: 1;
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .dashboard-card p {
            position: relative;
            z-index: 1;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                max-width: 280px;
                z-index: 1000;
                box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            /* Main content mobile styles */
            .main-content {
                margin-left: 0;
                padding: 16px;
                width: 100%;
            }

            /* Header mobile styles */
            .header {
                margin: -16px -16px 16px -16px;
                padding: 0 16px;
                border-radius: 0;
                position: sticky;
                top: 0;
                z-index: 900;
            }

            .header-content {
                flex-direction: column;
                gap: 12px;
                padding: 12px 0;
            }

            .greeting-section {
                width: 100%;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .quick-actions {
                gap: 8px;
            }

            .quick-action-btn {
                padding: 8px;
                min-width: 40px;
                justify-content: center;
            }

            .quick-action-btn span {
                display: none;
            }

            /* Dashboard mobile styles */
            .dashboard {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .dashboard-card {
                margin: 0;
            }

            /* Add overlay when sidebar is open */
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .sidebar-overlay.active {
                display: block;
            }
        }

        /* Small mobile devices */
        @media (max-width: 375px) {
            .header-content {
                padding: 8px 0;
            }

            #welcomeMessage {
                font-size: 1.1rem;
            }

            .header-subtitle {
                font-size: 0.8rem;
            }

            .quick-action-btn {
                padding: 6px;
                min-width: 32px;
            }

            .quick-action-btn i {
                font-size: 1rem;
            }
        }

        /* Notification Styles */
        .notification-icon {
            position: relative;
            cursor: pointer;
        }

        .notification-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary-color);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .notification-panel {
            position: absolute;
            top: calc(var(--header-height) + 10px);
            right: 24px;
            width: 300px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
            display: none;
            z-index: 1000;
        }

        .notification-list {
            list-style: none;
            padding: 0;
        }

        .notification-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .notification-item:hover {
            background: var(--background-color);
        }

        .quick-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quick-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: var(--background-color);
            color: var(--text-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action-btn i {
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .quick-action-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .quick-action-btn:hover i {
            color: white;
        }

        /* Update header-actions style */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        /* Update media queries */
        @media (max-width: 1024px) {
            .quick-action-btn span {
                display: none;
            }

            .quick-action-btn {
                padding: 8px;
            }

            .quick-action-btn i {
                margin: 0;
            }
        }

        @media (max-width: 768px) {
            .quick-actions {
                gap: 8px;
            }
            
            .header-content {
                gap: 12px;
            }
        }

        /* Update mobile styles */
        @media (max-width: 768px) {
            /* Adjust header layout */
            .header-content {
                padding: 12px 0;
                flex-direction: column;
                align-items: flex-start;
            }

            .greeting-section {
                margin-bottom: 12px;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
                gap: 12px;
            }

            .quick-actions {
                width: 100%;
                justify-content: space-between;
            }

            /* Make quick action buttons more compact */
            .quick-action-btn {
                padding: 8px;
                min-width: auto;
            }

            .quick-action-btn span {
                display: none;
            }

            .quick-action-btn i {
                margin: 0;
                font-size: 1.2rem;
            }

            /* Adjust dashboard cards */
            .dashboard {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 0 8px;
            }

            .dashboard-card {
                padding: 16px;
            }

            /* Adjust notification panel */
            .notification-panel {
                width: 100%;
                max-width: 100%;
                right: 0;
                left: 0;
                top: var(--header-height);
                border-radius: 0;
            }

            /* Make menu toggle visible */
            .menu-toggle {
                display: block;
                margin-right: 16px;
            }

            /* Adjust sidebar behavior */
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 1001;
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            /* Adjust main content */
            .main-content {
                margin-left: 0;
                padding: 16px;
            }
        }

        /* Additional styles for extra small devices */
        @media (max-width: 375px) {
            .header {
                padding: 0 12px;
            }

            .dashboard-card {
                padding: 12px;
            }

            .dashboard-card h3 {
                font-size: 0.9rem;
            }

            .dashboard-card p {
                font-size: 1.5rem;
            }

            .dashboard-card .background-icon {
                font-size: 80px;
            }

            .user-profile .user-name {
                display: none;
            }
        }

        /* Add touch-friendly styles */
        @media (hover: none) {
            .sidebar-btn,
            .quick-action-btn,
            .notification-item {
                -webkit-tap-highlight-color: transparent;
            }

            .sidebar-btn:active,
            .quick-action-btn:active {
                background-color: rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>

                        <div id="welcomeMessage">Loading...</div>
                        <div class="header-subtitle" id="dateTime"></div>
                    </div>
                    <div class="header-actions">
                        <div class="quick-actions">

                                <span class="notification-count" id="notificationCount">0</span>

                                <img src="SILAKBO (1).png" alt="Profile">

                        </div>
                    </div>
                </div>
            </header>
            <div class="admin-content" id="adminContent">
                <!-- Admin content will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <div class="notification-panel" id="notificationPanel">
        <ul id="notificationList" class="notification-list"></ul>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <script type="module">
        // Import the necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getDatabase, ref, get, onValue, push, set, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSe2c9-8xqShoHEW-D7BXXAyD5N9uXWEs",
            authDomain: "ang-silakbo.firebaseapp.com",
            databaseURL: "https://ang-silakbo-default-rtdb.firebaseio.com",
            projectId: "ang-silakbo",
            storageBucket: "ang-silakbo.appspot.com",
            messagingSenderId: "1006400633782",
            appId: "1:1006400633782:web:ef4a93c1d445cb825b9f17",
            measurementId: "G-TSDTG2YJ94"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const welcomeMessage = document.getElementById('welcomeMessage');
        const adminContent = document.getElementById('adminContent');
        const notificationIcon = document.getElementById('notificationIcon');
        const notificationPanel = document.getElementById('notificationPanel');
        const notificationList = document.getElementById('notificationList');
        const notificationCount = document.getElementById('notificationCount');
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const header = document.querySelector('.header');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        let unreadNotifications = 0;

        function getPersonalizedGreeting(email) {
            const greetings = {
                'angsilakbo1@uclm.com': 'Hello, Miss Queenie! Let us jump right in.',
                'angsilakbo2@uclm.com': 'Hello, Miss June! Let us get started.',
                'angsilakbo3@uclm.com': 'Hello, Miss Diana! Let us get to work'
            };
            return greetings[email] || 'Welcome, ' + email + '!';
        }

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
            document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : '';
        }

        menuToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        function checkForNewApplications() {
            const applicationsRef = ref(db, 'applications');
            let lastTimestamp = localStorage.getItem('lastApplicationTimestamp') || 0;

            onValue(applicationsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const applications = Object.values(data);
                    const newApplications = applications.filter(app => app.timestamp > lastTimestamp);
                    
                    newApplications.forEach(app => {
                        createNotification(`New applicant: ${app.name} for ${app.position}`);
                    });

                    if (newApplications.length > 0) {
                        lastTimestamp = Math.max(...newApplications.map(app => app.timestamp));
                        localStorage.setItem('lastApplicationTimestamp', lastTimestamp);
                    }
                }
            });
        }

        function createNotification(message) {
            const notificationsRef = ref(db, 'notifications');
            const newNotificationRef = push(notificationsRef);
            set(newNotificationRef, {
                message: message,
                timestamp: Date.now(),
                read: false
            });
        }

        function fetchNotifications() {
            const notificationsRef = ref(db, 'notifications');
            onValue(notificationsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const notifications = Object.entries(data).map(([key, value]) => ({
                        id: key,
                        ...value,
                        timestamp: new Date(value.timestamp)
                    })).sort((a, b) => b.timestamp - a.timestamp);
                    updateNotificationPanel(notifications);
                }
            });
        }

        function updateNotificationPanel(notifications) {
            notificationList.innerHTML = '';
            unreadNotifications = 0;
            
            notifications.forEach(notification => {
                const li = document.createElement('li');
                li.className = `notification-item ${notification.read ? '' : 'unread'}`;
                li.innerHTML = `
                    <strong>${notification.message}</strong><br>
                    <small>${notification.timestamp.toLocaleString()}</small>
                `;
                li.onclick = () => markNotificationAsRead(notification.id);
                notificationList.appendChild(li);

                if (!notification.read) {
                    unreadNotifications++;
                }
            });

            notificationCount.textContent = unreadNotifications;
        }

        function markNotificationAsRead(notificationId) {
            const notificationRef = ref(db, `notifications/${notificationId}`);
            update(notificationRef, { read: true });
        }

        function checkAuthStatus() {
            welcomeMessage.textContent = 'Loading...';
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const allowedEmails = [
                        'angsilakbo1@uclm.com',
                        'angsilakbo2@uclm.com',
                        'angsilakbo3@uclm.com'
                    ];
                    
                    if (allowedEmails.includes(user.email)) {
                        const greeting = getPersonalizedGreeting(user.email);
                        welcomeMessage.textContent = greeting;
                        showDashboard();
                        checkForNewApplications();
                        fetchNotifications();
                    } else {
                        signOut(auth).then(() => {
                            welcomeMessage.textContent = "Access denied.";
                            adminContent.innerHTML = '<p>You are not authorized to access this panel.</p>';
                            setTimeout(() => {
                                window.location.href = 'Ang Silakbo Login1.html';
                            }, 3000);
                        });
                    }
                } else {
                    welcomeMessage.textContent = "Please log in to access the admin panel.";
                    adminContent.innerHTML = '<p>You are not logged in. Redirecting to login page...</p>';
                    setTimeout(() => {
                        window.location.href = 'Ang Silakbo Login1.html';
                    }, 3000);
                }
            });
        }

        function showDashboard() {
            adminContent.innerHTML = `
                <h2>Dashboard</h2>
                <div class="dashboard">
                    <div class="dashboard-card">
                        <h3>Total Applications</h3>
                        <p id="totalApplications">Loading...</p>
                        <i class="fas fa-file-alt background-icon"></i>
                    </div>
                    <div class="dashboard-card">
                        <h3>New Applications</h3>
                        <p id="newApplications">Loading...</p>
                        <i class="fas fa-user-plus background-icon"></i>
                    </div>
                    <div class="dashboard-card">
                        <h3>Active Users</h3>
                        <p id="activeUsers">Loading...</p>
                        <i class="fas fa-users background-icon"></i>
                    </div>
                    <div class="dashboard-card">
                        <h3>Content Updates</h3>

                    </div>

                        <h3>Inquiries</h3>
                        <p id="inquiries">Loading...</p>
                        <i class="fas fa-question-circle background-icon"></i>
                    </div>

            `;

            fetchDashboardData();
            animateDashboardCards();

        function animateDashboardCards() {
            const cards = document.querySelectorAll('.dashboard-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-in');
                    setTimeout(() => {
                        card.classList.add('icon-visible');
                    }, 500);
                }, index * 100);
            });
        }

        function fetchDashboardData() {
            const totalApplicationsRef = ref(db, 'applications');
            const usersRef = ref(db, 'users');
            const contentUpdatesRef = ref(db, 'contentUpdates');
            const inquiriesRef = ref(db, 'inquiries');

            get(totalApplicationsRef).then((snapshot) => {
                const totalApplications = snapshot.size || 0;
                document.getElementById('totalApplications').textContent = totalApplications;
            }).catch(error => {
                console.error("Error fetching total applications:", error);
                document.getElementById('totalApplications').textContent = 'Error';
            });

            get(totalApplicationsRef).then((snapshot) => {
                const now = Date.now();
                const oneDayAgo = now - 24 * 60 * 60 * 1000;
                const newApplications = Object.values(snapshot.val() || {}).filter(app => app.timestamp > oneDayAgo).length;
                document.getElementById('newApplications').textContent = newApplications;
            }).catch(error => {
                console.error("Error fetching new applications:", error);
                document.getElementById('newApplications').textContent = 'Error';
            });

            get(usersRef).then((snapshot) => {
                const now = Date.now();
                const thirtyDaysAgo = now - 30 * 24 * 60 * 60 * 1000;
                const activeUsers = Object.values(snapshot.val() || {}).filter(user => user.lastLogin > thirtyDaysAgo).length;
                document.getElementById('activeUsers').textContent = activeUsers;
            }).catch(error => {
                console.error("Error fetching active users:", error);
                document.getElementById('activeUsers').textContent = 'Error';
            });

            get(contentUpdatesRef).then((snapshot) => {
                const now = Date.now();
                const sevenDaysAgo = now - 7 * 24 * 60 * 60 * 1000;
                const recentUpdates = Object.values(snapshot.val() || {}).filter(update => update.timestamp > sevenDaysAgo).length;
                document.getElementById('contentUpdates').textContent = recentUpdates;
            }).catch(error => {
                console.error("Error fetching content updates:", error);
                document.getElementById('contentUpdates').textContent = 'Error';
            });

            get(inquiriesRef).then((snapshot) => {
                const totalInquiries = snapshot.size || 0;
                document.getElementById('inquiries').textContent = totalInquiries;
            }).catch(error => {
                console.error("Error fetching inquiries:", error);
                document.getElementById('inquiries').textContent = 'Error';
            });
        }

        function showReviewArticles() {
            adminContent.innerHTML = `
                <h2>Review Articles</h2>
                <div class="section">
                    <h3>Pending Articles</h3>
                    <ul class="article-list" id="pendingArticles">
                        <li>Loading pending articles...</li>
                    </ul>
                </div>
            `;

            const articlesRef = ref(db, 'articles');
            get(articlesRef).then((snapshot) => {
                const articles = snapshot.val();
                const pendingArticlesList = document.getElementById('pendingArticles');
                pendingArticlesList.innerHTML = '';

                if (articles) {
                    Object.entries(articles).forEach(([key, article]) => {
                        if (article.status === 'pending') {
                            const li = document.createElement('li');
                            li.className = 'article-item';
                            li.innerHTML = `
                                <div>
                                    <span class="article-title">${article.title}</span>
                                    <br>
                                    <span class="article-author">By ${article.author}</span>
                                </div>
                                <span class="article-status status-pending">Pending</span>
                            `;
                            pendingArticlesList.appendChild(li);
                        }
                    });
                }

                if (pendingArticlesList.children.length === 0) {
                    pendingArticlesList.innerHTML = '<li>No pending articles</li>';
                }
            }).catch(error => {
                console.error("Error fetching articles:", error);
                const pendingArticlesList = document.getElementById('pendingArticles');
                pendingArticlesList.innerHTML = '<li>Error loading articles</li>';
            });
        }

        function showInquiries() {
            adminContent.innerHTML = `
                <h2>Inquiries</h2>
                <div class="section">
                    <h3>Recent Inquiries</h3>
                    <ul class="inquiry-list" id="recentInquiries">
                        <li>Loading recent inquiries...</li>
                    </ul>
                </div>
            `;

            const inquiriesRef = ref(db, 'inquiries');
            get(inquiriesRef).then((snapshot) => {
                const inquiries = snapshot.val();
                const recentInquiriesList = document.getElementById('recentInquiries');
                recentInquiriesList.innerHTML = '';

                if (inquiries) {
                    Object.entries(inquiries).slice(0, 10).forEach(([key, inquiry]) => {
                        const li = document.createElement('li');
                        li.className = 'inquiry-item';
                        li.innerHTML = `
                            <div>
                                <span class="inquiry-subject">${inquiry.subject}</span>
                                <br>
                                <span class="inquiry-date">${new Date(inquiry.timestamp).toLocaleString()}</span>
                            </div>
                            <span class="inquiry-status ${inquiry.status === 'open' ? 'status-pending' : 'status-approved'}">${inquiry.status}</span>
                        `;
                        recentInquiriesList.appendChild(li);
                    });
                }

                if (recentInquiriesList.children.length === 0) {
                    recentInquiriesList.innerHTML = '<li>No recent inquiries</li>';
                }
            }).catch(error => {
                console.error("Error fetching inquiries:", error);
                const recentInquiriesList = document.getElementById('recentInquiries');
                recentInquiriesList.innerHTML = '<li>Error loading inquiries</li>';
            });
        }

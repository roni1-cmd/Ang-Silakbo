<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ang Silakbo - Inquiries</title>
    <link rel="icon" href="SILAKBO (1).png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6600;
            --secondary-color: #ff8533;
            --background-color: #fff9f5;
            --text-color: #333333;
            --border-color: #ffd1b3;
            --success-color: #4CAF50;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            display: flex;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-form, .contact-info {
            flex: 1;
            padding: 1rem;
        }

        .contact-info {
            border-left: 2px solid var(--border-color);
            margin-left: 1rem;
            padding-left: 2rem;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            display: block;
            color: var(--primary-color);
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background-color: #fff9f5;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .input-icon {
            position: absolute;
            top: 38px;
            left: 10px;
            color: var(--primary-color);
        }

        .input-with-icon {
            padding-left: 35px;
        }

        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: #666;
        }

        button {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 4px;
            margin-top: 1rem;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
            font-weight: 500;
        }

        .success-message {
            background-color: var(--success-color);
            color: white;
        }

        .error-message {
            background-color: var(--error-color);
            color: white;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            animation: fadeInLeft 0.5s ease-out;
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .contact-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff9f5;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .contact-item:hover .contact-icon {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .contact-text {
            font-size: 1rem;
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .contact-info {
                border-left: none;
                border-top: 2px solid var(--border-color);
                margin-left: 0;
                margin-top: 2rem;
                padding-left: 0;
                padding-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="SILAKBO (1).png" alt="Ang Silakbo Logo">
            <h1>Ang Silakbo</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="message-form">
                <h2>Inquire to an Admin</h2>
                <form id="messageRequestForm">
                    <div class="form-group">
                        <label for="name">Name and Section:</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" name="name" class="input-with-icon" placeholder="Your name and section" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" class="input-with-icon" placeholder="Your email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <i class="fas fa-comment input-icon"></i>
                        <textarea id="message" name="message" class="input-with-icon" placeholder="Your message here..." required></textarea>
                        <div class="char-count">0 / 500</div>
                    </div>

                    <button type="submit">
                        <i class="fas fa-paper-plane"></i> Send Request
                        <div class="spinner"></div>
                    </button>
                </form>
                <div id="statusMessage"></div>
            </section>
            <section class="contact-info">
                <h2>Contact Information</h2>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <p class="contact-text">University of Cebu Lapu-Lapu and Mandaue</p>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <p class="contact-text">+63 (123) 456-7890</p>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <p class="contact-text">info@angsilakbo.com</p>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <p class="contact-text">Mon-Fri: 9am-5pm</p>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fab fa-facebook"></i>
                    </div>
                    <p class="contact-text">@Ang Silakbo</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Ang Silakbo. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSe2c9-8xqShoHEW-D7BXXAyD5N9uXWEs",
            authDomain: "ang-silakbo.firebaseapp.com",
            databaseURL: "https://ang-silakbo-default-rtdb.firebaseio.com",
            projectId: "ang-silakbo",
            storageBucket: "ang-silakbo.appspot.com",
            messagingSenderId: "1006400633782",
            appId: "1:1006400633782:web:ef4a93c1d445cb825b9f17",
            measurementId: "G-TSDTG2YJ94"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const messageRequestForm = document.getElementById('messageRequestForm');
        const messageTextarea = document.getElementById('message');
        const charCount = document.querySelector('.char-count');
        const submitButton = messageRequestForm.querySelector('button[type="submit"]');
        const spinner = document.querySelector('.spinner');
        const statusMessage = document.getElementById('statusMessage');

        messageTextarea.addEventListener('input', function() {
            const remainingChars = 500 - this.value.length;
            charCount.textContent = `${this.value.length} / 500`;
            charCount.style.color = remainingChars < 0 ? 'var(--error-color)' : '#666';
        });

        messageRequestForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = messageTextarea.value.trim();

            if (!name || !email || !message) {
                showStatus('Please fill in all fields.', 'error');
                return;
            }

            if (message.length > 500) {
                showStatus('Message is too long. Please keep it under 500 characters.', 'error');
                return;
            }

            submitButton.disabled = true;
            spinner.style.display = 'inline-block';

            try {
                const messageRequestsRef = ref(db, 'messageRequests');
                const newRequestRef = await push(messageRequestsRef, {
                    name,
                    email,
                    message,
                    timestamp: serverTimestamp(),
                    status: 'pending'
                });

                const notificationsRef = ref(db, 'notifications');
                await push(notificationsRef, {
                    type: 'newMessageRequest',
                    requestId: newRequestRef.key,
                    timestamp: serverTimestamp(),
                    read: false
                });

                showStatus('Your message request has been sent successfully! Please wait for the response. Check your email account regularly for the response.', 'success');
                messageRequestForm.reset();
                charCount.textContent = '0 / 500';
            } catch (error) {
                console.error('Error sending message request:', error);
                showStatus('Failed to send message request. Please try again.', 'error');
            } finally {
                submitButton.disabled = false;
                spinner.style.display = 'none';
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = type === 'success' ? 'success-message' : 'error-message';
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = '';
            }, 5000);
        }
    </script>
</body>
</html>
